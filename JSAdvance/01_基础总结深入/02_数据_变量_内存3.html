<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_关于引用变量赋值问题</title>
</head>
<body>
<!--
    关于引用变量赋值问题
        * n个引用变量指向同一个对象，通过一个变量修改对象内部数据，其他所有变量看到的是修改之后的数据
        * 2个引用变量指向同一个对象，让其中一个引用变量指向另一个对象，另一个引用变量依然指向前一个对象
-->
<script type="text/javascript">
    let obj1 = {name: 'Tom'}
    console.log(obj1)
    let obj2 = obj1
    console.log(obj2)

    obj1.name = 'Jack'
    console.log(obj2.name) // 'Jack'

    let a = {age: 12}
    let b = a
    a = {name: 'BOB', age: 13}
    b.age = 14
    console.log(b.age, a.name, a.age)

    function fn2(obj) {
        obj = {age: 15}
    }

    fn2(a)
    console.log(a.age)
</script>
</body>
</html>
