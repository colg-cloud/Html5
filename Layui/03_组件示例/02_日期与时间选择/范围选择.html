<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>范围选择</title>
<link rel="stylesheet" href="../../node_modules/layui-src/src/css/layui.css">
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>范围选择</legend>
    </fieldset>

    <div class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">日期范围</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test6" placeholder=" - ">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">年范围</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test7" placeholder=" - ">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">年月范围</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test8" placeholder=" - ">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">时间范围</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test9" placeholder=" - ">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">日期时间范围</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test10" placeholder=" - ">
                </div>
            </div>
        </div>
    </div>


    <script src="../../node_modules/layui-src/src/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
        layui.use('laydate', function () {
            var laydate = layui.laydate;

            //日期范围
            laydate.render({
                elem: '#test6'
                , range: true
            });

            //年范围
            laydate.render({
                elem: '#test7'
                , type: 'year'
                , range: true
            });

            //年月范围
            laydate.render({
                elem: '#test8'
                , type: 'month'
                , range: true
            });

            //时间范围
            laydate.render({
                elem: '#test9'
                , type: 'time'
                , range: true
            });

            //日期时间范围
            laydate.render({
                elem: '#test10'
                , type: 'datetime'
                , range: true
            });

        });
    </script>
</body>
</html>
