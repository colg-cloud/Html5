<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>02_JSON对象</title>
</head>
<body>
    <!--
        1. JSON.stringify(obj/arr)
            js对象（数组）转换为json对象（数组）
        2. JSON.parse(json)
            JSON对象（数组）转换为js对象（数组）
    -->
    <script>
        var obj = {
            username: 'jack'
        }
        obj = JSON.stringify(obj) // 是js对象，不是js字符串
        console.log(typeof obj)
        console.log(obj)
        console.log('----------------------------------------------------------------------------------------------------')

        obj = JSON.parse(obj) // JSON对象
        console.log(typeof obj)
        console.log(obj)
        console.log('----------------------------------------------------------------------------------------------------')
    </script>
</body>
</html>
