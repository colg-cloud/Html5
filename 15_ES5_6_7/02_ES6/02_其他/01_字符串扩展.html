<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01_字符串扩展</title>
</head>
<body>
  <!--
    1. includes(str)    判断是否包含指定的字符串
    2. startsWith(str)  判断是否以指定字符串开头
    3. endsWith(str)    判断是否以指定字符串结尾
    4. repeat(count)    返回重复count次的字符串
  -->
  <script>
    let str = 'abadsfaljkeryh'
    console.log(str.includes('t'))
    console.log(str.includes('a'))
    console.log('----------------------------------------------------------------------------------------------------')

    console.log(str.startsWith('t'))
    console.log(str.startsWith('a'))
    console.log('----------------------------------------------------------------------------------------------------')

    console.log(str.endsWith('t'))
    console.log(str.endsWith('h'))
    console.log('----------------------------------------------------------------------------------------------------')

    console.log(str.repeat(10))
  </script>
</body>
</html>
