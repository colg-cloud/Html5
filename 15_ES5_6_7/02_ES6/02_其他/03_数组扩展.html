<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>03_数组扩展</title>
</head>
<body>
  <button>测试1</button>
  <br>
  <button>测试2</button>
  <br>
  <button>测试3</button>

  <!--
    1. Array.from(v)        将伪数组对象或可比案例对象转换为真数组
    2. Array.of(v1, v2)     将一系列值转换为数组
    3. 找出第一个满足条件返回true的元素
      find(function(value, index, arr) {
        return true
      })
    4. 找出第一个满足条件返回true的元素下标
      findIndex(function(value, index, arr) {
        return true
      })
  -->
  <script>
    let btns = document.getElementsByTagName('button')
    console.log(btns)

    console.log('----------------------------------------------------------------------------------------------------')

    let arrBtns = Array.from(btns)
    console.log(arrBtns)
    arrBtns.forEach(function (item, index) {
      console.log(item, index)
    })
    console.log('----------------------------------------------------------------------------------------------------')
    arrBtns.forEach((item, index) => {
      console.log(item, index)
    })
    console.log('----------------------------------------------------------------------------------------------------')

    let arr2 = [2, 3, 5, 123, 12, 4, 8, 51]
    let result = arr2.find(item => {
      return item > 4
    })
    console.log(result)
    console.log('----------------------------------------------------------------------------------------------------')

    result = arr2.findIndex(item => {
      return item > 4
    })
    console.log(result)
  </script>
</body>
</html>
