<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>02_数值扩展</title>
</head>
<body>
  <!--
    1. 二进制与八进制数值表示法: 二进制用0b，八进制用0o
  -->
  <script>
    console.log(0b1010) // 10
    console.log(0o56) // 46
    console.log('----------------------------------------------------------------------------------------------------')

    console.log(Number.isFinite(12))
    console.log(Number.isNaN(NaN))
    console.log('----------------------------------------------------------------------------------------------------')

    // 判断是否是整数
    console.log(Number.isInteger(12.5))
    console.log(Number.isInteger(12))
    console.log('----------------------------------------------------------------------------------------------------')

    // 去除小数部分
    console.log(Math.trunc(12.50))

  </script>
</body>
</html>
