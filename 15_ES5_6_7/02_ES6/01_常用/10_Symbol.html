<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>10_Symbol</title>
</head>
<body>
  <!--
    前沿: ES5中队形的属性名都是字符串，容易造成重名，污染环境
    Symbol:
      概念: ES6中添加了一种原始数据类型symbol(已有的原始数据类型: String，Number，boolean, null, undefined, 对象)
      特点:
        1. Symbol属性值对应的值必须是唯一的，解决命名冲突问题
        2. Symbol不能与其他数据进行计算，包括同字符串拼串
        3. for in，for of遍历时不会遍历symbol属性
      使用:
        1. 调用Symbol函数得到symbol值
          let symbol = Symbol()
          let obj = {}
          obj[symbol] = 'hello'
        2. 传参标识
          let symbol2 = Symbol('one')
          let symbol3 = Symbol('two')
          console.log(symbol2 === symbol3)
          console.log(symbol2, symbol3)
        3. 内置Symbol值
  -->
  <script>
    // 创建symbol属性值
    let symbol = Symbol()
    console.log(symbol)
    console.log('----------------------------------------------------------------------------------------------------')

    let obj = {
      username: 'jack',
      age: 39
    }
    obj.sex = '男'
    console.log(obj)
    obj[symbol] = 'hello'
    console.log(obj)
    console.log('----------------------------------------------------------------------------------------------------')

    // 传参标识
    let symbol2 = Symbol('one')
    let symbol3 = Symbol('two')
    console.log(symbol2 === symbol3)
    console.log(symbol2, symbol3)
    console.log('----------------------------------------------------------------------------------------------------')

    // 可以去定义常量
    const Person_key = Symbol('person_key')
    console.log(Person_key)

    // 内置Symbol值
    // TODO: colg [Symbol]
  </script>
</body>
</html>
