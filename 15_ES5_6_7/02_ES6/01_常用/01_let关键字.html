<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01_let关键字</title>
</head>
<body>
  <button>测试1</button>
  <br>
  <button>测试2</button>
  <br>
  <button>测试3</button>
  <br>

  <!--
    let
      1. 作用:
        与var类似，用于声明一个变量
      2. 特点:
        在块作用域内有效
        不能重复声明
        不会预处理，不存在提升
      3. 应用
        循环遍历加监听
        使用let取代var是趋势
  -->
  <script>
    var username = 'jack'
    console.log(username)

    var btns = document.getElementsByTagName('button')
    /*
    for (var i = 0, len = btns.length; i < len; i++) {
      (function (index) {
        var btn = btns[index]
        btn.onclick = function () {
          console.log('你点击的是第 ' + (index + 1) + ' 个按钮')
        }
      })(i)
    }*/

    for (let i = 0, len = btns.length; i < len; i++) {
      let btn = btns[i]
      btn.onclick = () => {
        console.log('你点击的是第 ' + (i + 1) + ' 个按钮')
      }
    }
  </script>
</body>
</html>
