<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>02_const关键字</title>
</head>
<body>
    <!--
        const
            作用：
                定义一个常量
             特点：
                不能修改
                其他特点同let
             应用：
                保存不能改变的数据
    -->
    <script>
        let KEY = 'jack'
        KEY = 'rose'
        console.log(KEY)
        console.log('----------------------------------------------------------------------------------------------------')

        const KEY_02 = 'jack'
        KEY_02 = 'rose' // Assignment to constant variable.
        console.log(KEY_02)
    </script>
</body>
</html>
