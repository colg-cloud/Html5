<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>02_const关键字</title>
</head>
<body>
  <!--
    const
      作用:
        定义一个常量
      特点:
        不能修改
        其他特点同let
      应用:
        保存不能改变的数据
  -->
  <script>
    var key = 'jack'
    key = 'rose'
    console.log(key)
    console.log('----------------------------------------------------------------------------------------------------')

    const KEY_2 = 'jack'
    KEY_2 = 'rose' // Assignment to constant variable.
    console.log(KEY_2)
  </script>
</body>
</html>
