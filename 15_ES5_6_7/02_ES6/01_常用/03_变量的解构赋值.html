<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>03_变量的结构赋值</title>
</head>
<body>
    <!--
        1. 理解
            从对象或数组中提取数据，并赋值给变量（多个）
        2. 对象的解构赋值
            let{n, a} = {n: 'tom', a: 12}
        3. 数组的解构赋值
            let [a, b] = [1, 'tom']
        4. 用途
            给多个形参赋值
    -->
    <script>
        let obj = {username: 'jack', age: 39}
        let username = obj.username
        let age = obj.age
        console.log(username, age)
        console.log('----------------------------------------------------------------------------------------------------')

        // 对象的解构赋值
        let obj1 = {username1: 'jack', age1: 39}
        let {username1, age1} = obj1
        console.log(username1, age1)
        console.log('----------------------------------------------------------------------------------------------------')

        // 数组的解构赋值
        let arr = [1, 3, 5, 'abc', true]
        // let[索引]
        let [, xxx, b, c] = arr
        console.log(xxx, b, c)
        console.log('----------------------------------------------------------------------------------------------------')

        // 给多个形参赋值
        function foo({username, age}) { // {username, age} = obj
            console.log(username, age)
        }

        foo(obj)

    </script>
</body>
</html>
