<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>11_Iterator遍历器</title>
</head>
<body>
    <!--
        概念：iterator 是一种借口机制，为各种不同的数据结构提供统一的访问机制
        作用：
            1. 为各种数据结构，提供一个统一的，简便的访问借口
            2. 使得数据结构的成员能够按某种次序排列
            3. ES6创造了一种新的遍历命令for...of循环，Iterator接口主要供for...of消费
        工作原理：
            - 创建一个指针对象（遍历器对象），指向数据结构的起始位置
            - 第一次调用next方法，指针自动指向数据结构的第一个成员
            - 接下来不短调用next方法，指针会一直往后移动，直到指向最后一个成员
            - 每调用next方法返回的是一个包含value的done的对象，{value: 当前成员的值, done: 布尔值}
                value 表示当前成员的值，done对应的布尔值表示当前的数据的结构是否遍历结束
                当遍历结束的时候返回的value值是undefined，done值为false
        原生具备iterator接口的数据（可用for of遍历）
        扩展理解：
            1. 当数据结构上部署了Symbol.iterator接口，该数据就是可用用for of遍历的
            2. 当使用for of去遍历目标数组的时候，该数据会自动去找Symbol.iterator属性
                1. Array
                2. arguments
                3. set容器
                4. map容器
                5. String
    -->
    <script type="text/javascript">
        // 模拟一个指针对象（遍历器对象）
        function myIterator() {
            // 记录指针的位置
            let nextIndex = 0
            // 遍历器对象
            return {
                next: function () {
                    return {
                        value: arr[nextIndex++],
                        done: nextIndex > arr.length,
                    }
                },
            }
        }

        // 准备一个数据
        let arr = [1, 4, 65, 'abc']
        let iteratorObj = myIterator(arr)
        console.log(iteratorObj.next())
        console.log(iteratorObj.next())
        console.log(iteratorObj.next())
        console.log(iteratorObj.next())
        console.log(iteratorObj.next())
        console.log(iteratorObj.next())
        console.log(iteratorObj.next())
        console.log(iteratorObj.next())
        console.log('----------------------------------------------------------------------------------------------------')

        // 将iterator接口部署到指定的数据类型上，可用使用for of去循环遍历
        // 数组、字符串、arguments、set容器、map容器
        for (let i of arr) {
            console.log(i)
        }
        console.log('----------------------------------------------------------------------------------------------------')

        for (let i of 'hello') {
            console.log(i)
        }
        console.log('----------------------------------------------------------------------------------------------------')

        let obj = {
            username: 'jack',
            age: 39,
        }
        for (let i of obj) {
            console.log(i) // obj is not iterable
        }
    </script>
</body>
</html>
