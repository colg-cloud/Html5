<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>数据表格的重载</title>
<link rel="stylesheet" href="../../node_modules/layui-src/src/css/layui.css">
<style type="text/css">
    .demo {
        margin-right: 10px;
        margin-left: 20px;
    }
</style>
</head>
<body>
    <div class="demoTable">
        搜索ID：
        <div class="layui-inline">
            <input class="layui-input" name="id" autocomplete="off">
        </div>
        搜索用户名：
        <div class="layui-inline">
            <input class="layui-input" name="username" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>

    <table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>


    <script src="../../node_modules/layui-src/src/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
        layui.use('table', function () {
            var table = layui.table, $ = layui.$;

            //方法级渲染
            table.render({
                elem: '#LAY_table_user',
                url: '../../json/table/user.json',
                cols: [[
                    {checkbox: true, fixed: true},
                    {field: 'id', title: 'ID', width: 80, sort: true, fixed: true},
                    {field: 'username', title: '用户名', width: 80},
                    {field: 'sex', title: '性别', width: 80, sort: true},
                    {field: 'city', title: '城市', width: 80},
                    {field: 'sign', title: '签名'},
                    {field: 'experience', title: '积分', sort: true, width: 80},
                    {field: 'score', title: '评分', sort: true, width: 80},
                    {field: 'classify', title: '职业', width: 80},
                    {field: 'wealth', title: '财富', sort: true, width: 135}
                ]],
                id: 'testReload',
                page: true,
                height: 315
            });

            var active = {
                reload: function () {
                    //执行重载
                    table.reload('testReload', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        },
                        where: {
                            user: {
                                id: $('input[name="id"]').val(),
                                username: $('input[name="username"]').val()
                            }
                        }
                    });
                }
            };

            $('.demoTable .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    </script>
</body>
</html>
