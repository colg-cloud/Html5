<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>设置初始排序</title>
<link rel="stylesheet" href="../../../00_libs/layui-2.3.0/css/layui.css">
</head>
<body>
  <table class="layui-table" lay-data="{height: 313, url:'../../json/table/user.json', initSort: {field:'wealth', type:'desc'}}" lay-filter="demoEvent">
    <thead>
      <tr>
        <th lay-data="{field:'id', width:80}">ID</th>
        <th lay-data="{field:'username', width:80}">用户名</th>
        <th lay-data="{field:'score', width:80, sort: true}">评分</th>
        <th lay-data="{field:'wealth', sort: true, minWidth: 150}">财富</th>
      </tr>
    </thead>
  </table>


  <script type="text/javascript" src="../../../00_libs/layui-2.3.0/layui.js"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
  <script>
    layui.use('table', function () {
      var table = layui.table
    })
  </script>
</body>
</html>
