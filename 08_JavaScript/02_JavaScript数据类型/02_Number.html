<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>02_Number</title>
<script type="text/javascript">
    /*
        在 JS 中所有的数值都是Number类型
            包括整数和浮点数

            Nan 是一个特殊的数字，表示Not A Number
     */

    let a = Number.MAX_VALUE
    console.log(a)

    // typeof 变量，检查类型
    console.log(typeof a)
</script>
</head>
<body>

</body>
</html>
