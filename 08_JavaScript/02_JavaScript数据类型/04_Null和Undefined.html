<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>04_Null和Undefined</title>
<script type="text/javascript">
    /*
        Null 类型的值只有一个，就是null，专门用来表示一个为空的对象

        Undefined （未定义）类型的值只有一个，就是undefined
            - 当生命一个变量，但是并不给变量赋值时，它的值就是undefined
     */
    
    let a = null
    console.log(a)
    console.log(typeof a)

    let b
    console.log(b)
    console.log(typeof b)
</script>
</head>
<body>
    
</body>
</html>
