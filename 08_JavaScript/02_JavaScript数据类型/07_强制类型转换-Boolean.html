<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>07_强制类型转换-Boolean</title>
<script>
    /*
        将其他的数据类型转换为Boolean
            - 使用Boolean()函数
                - 数字 --> 布尔
                    - 除了0和NaN，其他的都是true
                - 字符串 --> 布尔
                    - 除了空串，其他的都是true

                - null和undefined都会转换为false（重要）
                - 对象也会转换为true
     */

    let a = 123
    console.log(a)
    console.log(typeof a)
    console.log('----------------------------------------------------------------------------------------------------')

    a = Boolean(a)
    console.log(a)
    console.log(typeof a)
    console.log('----------------------------------------------------------------------------------------------------')

    a = 'false'
    a = Boolean(a)
    console.log(a)
    console.log(typeof a)
</script>
</head>
<body>
    
</body>
</html>
