<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>强制类型转换-String</title>
<script type="text/javascript">
    /*
        将其他数据类型转换为String
            方式一：
                - 调用被转换数据类型的toString()方法
                - 改方法不会影响到原变量，他会将转换的结果返回
                - nul和undefined这两个值没有toString()方法
                    如果调用他们的方法，会报错

             方式二：
                - 调用String()函数，并将被转换的数据作为参数传递给函数
                - 使用String()函数做强制类型转换时，
                    对于Number和Boolean实际上就是调用了toString()方法
                    但是对于null和undefined，就不会调用toString()方法
                    它会将null，直接转换为"null"
                    将undefined直接转换为"undefined"
     */

    let a = 123
    // 调用 a 的toString() 方法
    a = a.toString()
    console.log(a)
    console.log(typeof a)

    a = true
    a = a.toString()
    console.log(a)
    console.log(typeof a)

    // 报错
    // a = null
    // a = a.toString()
    // console.log(a)
    // console.log(typeof a)

    console.log('----------------------------------------------------------------------------------------------------')

    a = 123
    console.log(a)
    console.log(typeof a)
    // 调用String()函数，来将a转换为字符串
    a = String(a)
    console.log(a)
    console.log(typeof a)

    // 把 null 转换为字符串
    a = null
    a = String(a)
    console.log(a)
    console.log(typeof a)
</script>
</head>
<body>

</body>
</html>
