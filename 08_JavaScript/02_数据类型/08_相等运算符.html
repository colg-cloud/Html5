<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01_相等运算符</title>
<script>
  /*
    相等运算符用来比较两个值是否相等
      如果相等会返回true, 否则返回false

    使用 == 来做相等运算
      - 当使用==来比较两个值时, 如果值的类型不同, 则会自动进行类型转换, 将类型转换成相同的类型, 再进行比较
      - undefined衍生自null, 这两个值做相等判断时, 会返回true
      - NaN不和任何值相等, 包括他本身, 通过isNaN()函数可以判断

    使用 === 来做相等运算
      - 全等, 用来判断两个值是否全等, 它和相等类似, 不同的是它不会做自动类型转换
        如果两个值的类型不同, 直接返回false

    总结：
      ==:     先做类型转换, 再判断是否相等
      ===:    直接判断是否相等
   */

  console.log(1 == 1) // true

  var a = 10
  console.log(a == 4) // false

  console.log('1' == 1) // true

  console.log(true == '1') // true

  console.log(true == 'hello') //false

  console.log(null == 0) //false

  console.log(undefined == null) // true

  console.log(NaN == NaN) // false

  var b = NaN
  console.log(isNaN(b)) // true

  console.log('1' === 1) // false
</script>
</head>
<body>

</body>
</html>
