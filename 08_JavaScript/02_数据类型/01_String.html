<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01_String</title>
<script>
    /*
        数据类型指的就是字面量的类型
            在 JS 中一共有六种数据类型
                - String
                - Number
                - Boolean
                - Null
                - Undefined
                - Object

             基本数据类型 String, Number, Boolean, Null, Undefined
             引用数据类型 Object
     */

    /*
        String 字符串
            - 在 JS 中字符串需要使用引号引起来
            - 双引号或者单引号都可以, 但是不可以混着用
            - 引号不能嵌套, 双引号不能放双引号, 单引号不能放单引号
            - 转义字符: \
     */

    var str = 'hello: "world"'
    console.log(str)
</script>
</head>
<body>

</body>
</html>
