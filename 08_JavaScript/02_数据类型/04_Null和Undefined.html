<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>04_Null和Undefined</title>
<script>
    /*
        Null 类型的值只有一个, 就是null, 专门用来表示一个为空的对象

        Undefined (未定义)类型的值只有一个, 就是undefined
            - 当声明一个变量, 但是并不给变量赋值时, 它的值就是undefined
     */
    
    var a = null
    console.log(a) // null
    console.log(typeof a) // object

    var b
    console.log(b) // undefined
    console.log(typeof b) // undefined
</script>
</head>
<body>
    
</body>
</html>
