<title>01_正则表达式</title>
<script type="text/javascript" src="js/ValidUtil.js"></script>
<script type="text/javascript">
    /*
        正则表达式
            - admin
     */

    // 创建正则表达式的对象
    /*
        语法：
            let 变量 = new RegExp('正则表达式', '匹配模式')
                匹配模式：
                    i   忽略大小写
                    g   全局匹配模式
     */

    let reg = new RegExp('a')
    console.log(reg)
    console.log(typeof reg)

    let str = 'a'

    /*
        正则表达式的方法
            test()
                - 使用这个方法可以用来检查一个字符串是否符合正则表达式的规则
                  如果符合则返回true，否则返回false
     */

    let result = reg.test(str)
    console.log(result)
    console.log('----------------------------------------------------------------------------------------------------')

    /*
        使用字面量来创建正则表达式
            语法：
                let 变量 = /正则表达式/匹配模式
            使用字面量的方式创建更加简单
            使用构造函数创建更加灵活
     */
    let reg2= /a/
    console.log(reg2.test('a'))
    console.log('----------------------------------------------------------------------------------------------------')

    let numbers = new RegExp('^.{6,18}$')
    console.log(numbers.test('132423'))
