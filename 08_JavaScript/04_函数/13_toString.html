<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>13_toString</title>
<script>
  function Person(name, age, gender) {
    this.name = name
    this.age = age
    this.gender = gender
  }

  /*
      创建一个Person的实例
   */
  var per = new Person('Jack', 18, '男')
  var per2 = new Person('Rose', 28, '女')

  // 当我们在页面中打印一个对象时，实际上输出的是对象的toString()方法的返回值
  console.log('result = ' + per) // result = [object Object]
  console.log(per.__proto__.__proto__.hasOwnProperty('toString')) // true

  // 如果希望在输出对象时不输出[Object Object], 可以为对象添加一个toString()方法
  Person.prototype.toString = function () {
    // return JSON.stringify(this)
    return 'Person[name = ' + this.name + ', age = ' + this.age + ', gender = ' + this.gender + ']'
  }
  console.log('result = ' + per) // result = Person[name = Jack, age = 18, gender = 男]
  console.log('result = ' + per2) // result = Person[name = Rose, age = 28, gender = 女]
</script>
</head>
<body>

</body>
</html>
