<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>05_标识符</title>
<script>
  /*
    标识符
      - 在JS中所有的可以由我们自主命名的都可以成为是标识符
      - 例如: 变量名, 函数名, 属性名都属于标识符
      - 命名一个标识符时需要遵守如下的规则:
        1. 标识符中可以含有字母, 数字, _, $
        2. 标识符不能以数字开头
        3. 标识符不能是ES中的关键字或保留字
        4. 标识符一般都采用驼峰命名法
      - JS 底层保存标识符实际上是采用的Unicode编码
   */

  var $abc = 123
  console.log($abc)
</script>
</head>
<body>

</body>
</html>
