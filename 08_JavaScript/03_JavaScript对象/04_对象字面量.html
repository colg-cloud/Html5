<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>04_对象字面量</title>
<script>
    // 创建一个对象
    // let obj = new Object()

    /*
        使用对象字面量来创建一个对象
     */
    let obj = {}
    console.log(obj)
    console.log(typeof obj)

    obj.name = '孙悟空'
    console.log(obj)
    console.log('----------------------------------------------------------------------------------------------------')

    /*
        使用对象字面量可以在创建对象时，直接指定对象中的属性
        语法：let obj = {属性名:值, 属性名:值}
            对象字面量的属性名可以加引号，也可以不加，建议不加
            如果要使用一些特殊的名字，则必须加引号
        属性名和属性值是一组一组的名值对结构，
            名和值之间使用:连接，多个名值之间使用,隔开
            如果一个属性之后没有其他属性了，就不要写,
     */
    let obj2 = {
        name: 'Jack',
        gender: '男',
        age: 18,
        test: {
            name: 'Rose'
        }
    }
    console.log(obj2)
</script>
</head>
<body>

</body>
</html>
