<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>03_基本语法</title>
<script type="text/javascript">
    /*
        多行注释
        JS注释
        多行注释，注释中的内容不会被执行，但是可以在源代码中查看
                 要养成良好的编写注释的习惯，也可以通过注释来对代码进行一些简单的调试
     */

    // 单行注释
    alert('hello')
    document.write('hello')
    // 输出到控制台
    console.log('hello')

    /*
        1. JS 中严格区分大小写
        2. JS 中每一条语句以分号(;)结尾
            - 如果不写分号，浏览器会自动添加，但是会小号一些系统资源，部分情况下浏览器会加错分号
            - 以下2种情况下不加分号会有问题（需要在行首加分号）
                * 小括号开头的前一条语句
                * 中括号开头的前一条语句
        3. JS 中会忽略多个空格和换行，所以我们可以利用空格和换行进行格式化
     */

</script>
</head>
<body>
    
</body>
</html>
