<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01_helloWorld</title>
<!--JS代码需要写到script标签中-->
<!--
    type: 默认值 "text/javascript"
-->
<script>
    /*
    * 控制浏览器弹出一个警告框
    *   alert('helloWorld')
    * */

    /*
    * 让计算机在页面中输出一个内容
    *   document.write('helloWorld')
    * */

    /*
    * 向控制台输入一个内容
    *   console.log('helloWorld')
    * */
    console.log('helloWorld')
</script>
</head>
<body>

</body>
</html>
