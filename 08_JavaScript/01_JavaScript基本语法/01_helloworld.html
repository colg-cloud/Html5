<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01_helloworld</title>
<!--JS代码需要写到script标签中-->
<!--
    type: 默认值 "text/javascript"
-->
<script type="text/javascript">
    /*
    * 控制浏览器弹出一个警告框
    *   alert('helloworld')
    * */

    /*
    * 让计算机在页面中输出一个内容
    *   document.write('helloworld')
    * */

    /*
    * 向控制台输入一个内容
    *   console.log('helloworld')
    * */
    console.log('helloworld')
</script>
</head>
<body>

</body>
</html>
