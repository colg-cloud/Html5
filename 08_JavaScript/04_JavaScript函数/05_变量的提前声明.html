<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>05_变量的提前声明</title>
<script>
    /*
        函数的声明提前
            - 使用函数声明形式创建的函数 funciton 函数名() {

            }

            它会在所有代码执行之前就被创建，所以可以在函数声明前调用函数

            使用函数表达式创建的函数，不会提前声明，所以要在后面调用
     */
    fun()

    function fun() {
        console.log('我是fun函数')
    }

    console.log('----------------------------------------------------------------------------------------------------')

    fun2() // fun2 is not defined
    let fun2 = function () {
        console.log('我是fun2函数')
    }
</script>
</head>
<body>

</body>
</html>
