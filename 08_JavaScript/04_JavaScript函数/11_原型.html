<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>11_原型</title>
<script>
    /*
        原型 prototype

            我们创建的每一个函数，解析器都会向函数中添加一个属性 prototype
                这个属性对应的一个对象，这个对象就是我们所谓的原型对象
            如果函数作为普通函数调用prototype没有任何作用
            当函数以构造函数的形式调用时，它所创建的函数都会有一个隐含的属性
                指向该构造函数的原型对象，我们可以通过._proto_来访问该属性

            原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象
                我们可以将对象中共有的内容，统一设置到原型对象中

            当我们访问对象的一个属性或方法适，它会先在对象自身中寻找，
            如果有则直接使用，如果没有则去原型对象中寻找，如果找到则直接使用

            以后创建构造函数时，可以将这些对象共有的属性和方法，统一添加到构造函数的原型对象中，
            这样不用分别为每一个对象添加，也不会影响到全局作用域，就可以使每个对象都具有这些属性和方法了。
     */

    function Person() {

    }

    function MyClass() {

    }

    console.log(Person.prototype)
    console.log(Person.prototype === MyClass.prototype)
    console.log('----------------------------------------------------------------------------------------------------')

    let mc = new MyClass()
    console.log(mc.__proto__)
    console.log(mc.__proto__ === MyClass.prototype) // true

    let mc2 = new MyClass()
    console.log(mc2.__proto__)
    console.log(mc2.__proto__ === MyClass.prototype) // true
    console.log('----------------------------------------------------------------------------------------------------')

    // 向MyClass的原型中添加属性 a
    MyClass.prototype.a = '我是MyClass原型中的a'
    console.log(mc)
    console.log(mc.a)
    console.log(mc2.a)
    console.log('----------------------------------------------------------------------------------------------------')

    // 向mc中添加a属性
    mc.a = '我是mc中的a'
    console.log(mc)
    console.log(mc.a)
    console.log(mc2.a) // 我是MyClass原型中的a
    console.log('----------------------------------------------------------------------------------------------------')

    // 向MyClass的原型中添加一个方法
    MyClass.prototype.sayHello = function () {
        alert('MyClass原型中的sayHello')
    }
    console.log(mc)
    mc.sayHello()
</script>
</head>
