<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>16_arguments</title>
<script>
    /*
        在调用函数试，浏览器每次都会传递两个隐含的参数
            1. 函数的上下文对象 this
            2. 封装实惨的对象 arguments
                - arguments 是一个类数组对象（不是数组），它也可以通过索引来操作数据，也可以获取长度
                - 在调用函数时，我们所传递的实惨都会在arguments中保存
                - arguments.length 可以获取实参的长度
                - 即使不定义形参，也可以通过arguments来使用实参，只不过比较麻烦
                    arguments[0]:   表示第一个实参
                    arguments[2]:   表示第二个实参

                - callee 属性
                    这个属性对应一个函数对象，就是当前正在执行的函数对象
     */
    function fun(a, b, c) {
        console.log(arguments)
        console.log(Array.isArray(arguments))
        console.log(arguments.length) // 2
        console.log('----------------------------------------------------------------------------------------------------')

        console.log(arguments.callee)
    }

    fun('hello', true)
</script>
</head>

</html>
