<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>10_构造函数优化</title>
<script type="text/javascript">
    /*
        创建一个Person构造函数
            - 在Person构造函数中，为每一个对象都添加了一个sayName方法
                    目前方法是在构造函数内部创建的，也就是构造函数每执行一次就会创建一个新的sayName方法
              也就是所有的实例都是唯一的
              这样就导致了构造函数每执行一次就会创建一个新的方法
                    执行N次就会创建N次新的方法
                    这是完全没有必要的，完全可以使所有的对象共享同一个方法
     */
    function Person(name, age, gender) {
        this.name = name
        this.age = age
        this.gender = gender
        // 向对象中添加一个方法
        this.sayName = fun
    }

    // 将sayName方法在全局作用域定义
    /*
        将函数定义在全局作用域，污染了全局作用域的命名空间
        而且定义在全局作用域中也很不安全
     */
    function fun() {
        alert('Hello 大家好，我是' + this.name)
    }

    // 创建一个Pserson的实例
    let per = new Person('Jack', 18, '男')
    let per2 = new Person('Rose', 28, '女')
    per.sayName()
    per2.sayName()

    // true
    console.log(per.sayName === per2.sayName)
    console.log('----------------------------------------------------------------------------------------------------')

    // 向原型中添加方法
    Person.prototype.query = function () {
        alert('查询' + this.name)
    }
    per.query()
    per2.query()
    console.log(per.query === per2.query)
</script>
</head>
<body>

</body>
</html>
