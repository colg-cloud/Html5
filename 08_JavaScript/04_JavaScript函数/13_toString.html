<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>13_toString</title>
<script type="text/javascript">
    function Person(name, age, gender) {
        this.name = name
        this.age = age
        this.gender = gender
    }

    /*
        创建一个Person的实例
     */
    let per = new Person('Jack', 18, '男')
    let per2 = new Person('Rose', 28, '女')

    // 当我们在页面中打印一个对象时，实际上输出的是对象的toString()方法的返回值
    console.log('result = ' + per)
    console.log(per.__proto__.__proto__.hasOwnProperty('toString'))

    // 如果希望在输出对象时不输出[Object Object]，可以为对象添加一个toString()方法
    Person.prototype.toString = function () {
        return 'Person[name = ' + this.name + ', age = ' + this.age + ', gender = ' + this.gender + ']'
    }
    console.log('result = ' + per)
    console.log('result = ' + per2)
</script>
</head>
<body>

</body>
</html>
