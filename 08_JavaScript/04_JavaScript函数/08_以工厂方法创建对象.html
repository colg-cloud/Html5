<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>08_以工厂方法创建对象</title>
<script>
    let obj = {
        name: '孙悟空',
        gender: '男',
        sayName: function () {
            console.log(this.name)
        }
    }
    console.log(obj)

    let obj2 = {
        name: 'Jack',
        gender: '男',
        sayName: function () {
            console.log(this.name)
        }
    }
    console.log(obj2)

    let obj3 = {
        name: 'Rose',
        gender: '女',
        sayName: function () {
            console.log(this.name)
        }
    }
    console.log(obj3)
    console.log('----------------------------------------------------------------------------------------------------')

    /*
        使用工厂方法创建对象
            通过该方法可以大批量的创建对象
     */
    function createPerson(name, age) {
        return {
            name: name,
            age: age,
            sayName: function () {
                alert(this.name)
            },
            query() {
                alert(this.age)
            }
        }
    }

    let obj4 = createPerson('孙悟空', '男')
    let obj5 = createPerson('Jack', '男')
    let obj6 = createPerson('Rose', '女')
    console.log(obj4)
    console.log(obj5)
    console.log(obj6)
    obj6.sayName()
    obj6.query()
</script>
</head>
<body>

</body>
</html>
