<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01_JSON</title>
</head>
<body>
    <script>
        /*
            JSON
                - JS中的对象只有JS自己认识, 其他的语言都不认识
                - JSON就是一个特殊格式的字符串, 这个字符串可以被任意的语言识别到, 并且可以转换为任意语言中的对象
                - JSON
                    - JavaScript Object Notation JS对象表示法
                    - JSON和JS对象的格式一样, 只不过JSON字符串中的属性名必须加双引号, 其他和JS语法一致
                    - JSON分类:
                        1. 对象 {}
                        2. 数组 []
                    - JSON中允许的值:
                        1. 字符串
                        2. 数值
                        3. 布尔值
                        4. null
                        5. 对象
                        6. 数组

             相关函数:
                JSON.parse()        用于将一个 JSON 字符串转换为 JavaScript 对象。
                JSON.stringify()    用于将 JavaScript 值转换为 JSON 字符串。
         */
        // 创建一个JSON字符串
        var obj = '{"name": "孙悟空", "gender": "男", "age": 18}'

        console.log(obj)
        console.log(typeof obj) // string
        console.log('----------------------------------------------------------------------------------------------------')

        var arr = '[1, 2, 3, "hello", true]'
        console.log(arr)
        console.log('----------------------------------------------------------------------------------------------------')

        var obj2 = '{"arr": [1, 2, 3]}'
        console.log(obj2)
        console.log('----------------------------------------------------------------------------------------------------')

        var arr2 = '[{"name": "孙悟空", "gender": "男", "age": 18}, {"name": "孙悟空", "gender": "男", "age": 18}]'
        console.log(arr2)
        console.log('----------------------------------------------------------------------------------------------------')

        // JSON.parse()        用于将一个 JSON 字符串转换为 JavaScript 对象。
        var jsonStr = '{"name": "jack"}'
        var o = JSON.parse(jsonStr)
        console.log(o)
        console.log(typeof o) // object
        console.log('----------------------------------------------------------------------------------------------------')

        // JSON.stringify()    用于将 JavaScript 值转换为 JSON 字符串。
        var o2 = {name: 'Rose'}
        var jsonStr2 = JSON.stringify(o2)
        console.log(jsonStr2)
        console.log(typeof jsonStr2)
    </script>
</body>
</html>
