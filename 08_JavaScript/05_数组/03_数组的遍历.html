<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>03_数组的遍历</title>
<script>
    // 创建一个数组
    var arr = ['Jack', 'Rose']
    arr.push('Tom')
    console.log(arr)
    console.log('----------------------------------------------------------------------------------------------------')

    // 所谓的遍历数组, 就是把数组中所有的元素都取出来
    for (var i = 0; i < arr.length; i++) {
        console.log(i + ' = ' + arr[i])
    }
    console.log('----------------------------------------------------------------------------------------------------')

    // forEach, 该方法只支持IE8以上的浏览器
    /*
        forEach()
            - 该方法只支持IE8以上的浏览器
            - 需要一个函数作为参数
                像这种函数, 由我们创建但是不由我们调用的, 称为回调函数
                数组中有几个元素函数就会执行几次, 每次执行时, 浏览器会将遍历到的元素, 以实参的形式传递进来, 可以定义形参来读取这些内容
                - 浏览器会在回调函数中传递三个参数:
                    第一个参数: 当前遍历的元素
                    第二个参数: 当前遍历的元素的索引
                    第三个参数: 当前遍历的数组
     */
    arr.forEach(function (value, index, array) {
        console.log(index + ' = ' + value)
        console.log(array)
    })
    console.log('----------------------------------------------------------------------------------------------------')

    /*
        for in
     */
    for (var index in arr) {
        console.log(index + ' = ' + arr[index])
    }
    console.log('----------------------------------------------------------------------------------------------------')
</script>
</head>
<body>

</body>
</html>
