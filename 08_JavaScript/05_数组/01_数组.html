<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01_数组</title>
<script>
  /*
    内建对象

    宿主对象

    自定义对象

    数组(Array)
      - 数组也是一个对象
      - 它和普通对象的功能类似, 也是用来存储一些值的
      - 不同的是普通对象是使用字符串作为属性名的
          而数组是使用数字作为索引操作元素
      - 索引:
          从0开始的整数就是索引
      - 数组的存储性能比普通对象要好, 在开发中经常使用数组来存储一些数据
   */

  var obj = new Object()
  obj['1'] = 'Jack'
  console.log(obj)
  console.log(typeof obj) // object
  console.log('----------------------------------------------------------------------------------------------------')

  // 创建数组对象
  var arr = new Array()
  console.log(arr)
  console.log(typeof arr) // object
  console.log('----------------------------------------------------------------------------------------------------')

  /*
    向数组中添加元素
      语法: 数组[索引] = 值
   */
  arr[0] = 10
  arr[1] = 33
  arr[2] = 22
  console.log(arr) // [10, 33, 22]
  console.log('----------------------------------------------------------------------------------------------------')

  /*
    读取数组中的元素
      语法: 数组[索引]
        如果读取不存在的索引, 他不会报错而是返回undefined
   */
  console.log(arr[0])
  console.log(arr[3]) // undefined
  console.log(arr.__proto__)

  console.log(arr.length)
</script>
</head>
<body>

</body>
</html>
