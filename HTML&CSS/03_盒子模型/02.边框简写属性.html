<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>02.边框简写属性</title>
<style type="text/css">
    .box1 {
        width: 200px;
        height: 200px;
        background-color: #BFA;

        /*
            border
                - 边框的简写样式，通过它可以同时设置四个边框的样式，宽度，颜色
                - 而且没有任何的顺序要求
        */

        border: red solid 10px;
    }
</style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
