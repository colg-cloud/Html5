<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>02.显示过滤_排序结果</title>
</head>
<body>
    <!--
        1. 列表过滤
        2. 列表排序
    -->
    <div id="demo">
        <input type="text" v-model="searchName">
        <ul>
            <li v-for="(p, index) in filterPersons">
                {{index}} ---- {{p.name}} --- {{p.age}}
            </li>
        </ul>

        <button @click="setOrderType(1)">年龄升序</button>
        <button @click="setOrderType(2)">年龄降序</button>
        <button @click="setOrderType(0)">原本顺序</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#demo',
            data: {
                searchName: '',
                orderType: 0, // 0代表原本，1代表升序，2代表降序
                persons: [
                    {name: 'Tom', age: 18},
                    {name: 'Jack', age: 25},
                    {name: 'Rose', age: 20},
                    {name: 'Bob', age: 60}
                ]
            },
            computed: {
                filterPersons() {
                    // 取出相关的数据
                    const {searchName, persons, orderType} = this
                    // 最终显示的数组
                    let fPersons
                    // 对persons进行过滤
                    fPersons = persons.filter(p => p.name.indexOf(searchName) !== -1)

                    // 排序
                    if (orderType !== 0) {
                        fPersons.sort(function (p1, p2) { // 如果返回负数，p1在前，返回整数，p2在前
                            // 1. 代表升序，2代表降序
                            if (orderType === 2) {
                                return p2.age - p1.age
                            } else {
                                return p1.age - p2.age
                            }
                        })
                    }

                    return fPersons
                }
            },
            methods: {
                setOrderType(orderType) {
                    this.orderType = orderType
                }
            }
        })
    </script>
</body>
</html>
