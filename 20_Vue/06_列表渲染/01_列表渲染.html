<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01_列表渲染</title>
<style>
    h1 {
        color: deeppink;;
    }
</style>
</head>
<body>
    <!--
        1. 列表显示
            数组：v-for / index
            对象：v-for / key
        2. 列表的更新显示
            删除item
            替换item
    -->

    <div id="demo">
        <h2>测试：v-for 遍历数组</h2>
        <ul>
            <li v-for="(p, index) in persons" :key="index">
                {{index}} --- {{p.name}} --- {{p.age}}
                ---
                <button @click="deleteP(index)">删除</button>
                ---
                <button @click="updateP(index, {name: 'Cat', age: 20})">更新</button>
            </li>
        </ul>

        <h2>测试：v-for 遍历对象</h2>
        <ul>
            <li v-for="(value, key) in persons[1]" :key="key">
                {{key}} --- {{value}}
            </li>
        </ul>
    </div>

    <script src="../../00_libs/vue-2.5.2/vue.js"></script>
    <script>
        new Vue({
            el: '#demo',
            data: {
                persons: [
                    {name: 'Tom', age: 18},
                    {name: 'Jack', age: 25},
                    {name: 'Rose', age: 20},
                    {name: 'Bob', age: 60}
                ]
            },
            methods: {
                deleteP(index) {
                    // 删除persons中指定index的p
                    this.persons.splice(index, 1)
                },
                /**
                 * vue本身只是监视了persons的改变，并没有监视数组内部数据的改变
                 *
                 * vue重写了数组中的一系列改变数组内部数据的方法（先调用原生，更新界面） ---> 数组内部改变，界面自动变化
                 *
                 * @param index
                 * @param newP
                 */
                updateP(index, newP) {
                    // 改变persons本身
                    // this.persons = []

                    // 改变persons数组内部
                    // this.persons[index] = newP

                    // vue 本身只是监视了数组的改变, 没有监视数组内部数据的改变

                    // 数组更新检测 : Vue 包含一组观察数组的变异方法，所以它们也将会触发视图更新
                    this.persons.splice(index, 1, newP)
                }
            }
        })
    </script>
</body>
</html>
