<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01_过滤器</title>
</head>
<body>
  <!--
      理解过滤器
          1. 功能 : 对要显示的数据进行特定格式化后再显示
          2. 注意 : 并没有改变原本的数据, 可是产生新的对应的数据
  -->

  <div id="demo">
    <h2>显示格式化的日期时间</h2>
    <p>{{date}}</p>
    <p>完整版：{{date | date-format}}</p>
    <p>年月日：{{date | date-format('YYYY-MM-DD')}}</p>
    <p>时分秒：{{date | date-format('HH:mm:ss')}}</p>
  </div>

  <script src="../../00_libs/vue-2.5.2/vue.js"></script>
  <!-- JavaScript 日期处理类库 -->
  <script src="../../00_libs/moment-2.22.2/moment.js"></script>
  <script>
    // 自定义过滤器
    Vue.filter('date-format', (date, formatStr = 'YYYY-MM-DD HH:mm:ss') => {
      console.log(date, formatStr)
      return moment(date).format(formatStr)
    })

    new Vue({
      el: '#demo',
      data: {
        date: new Date()
      }
    })
  </script>
</body>
</html>
