<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01.过滤器</title>
</head>
<body>
    <!--
        需求：对当前时间进行指定格式显示
    -->

    <div id="demo">
        <h2>显示格式化的日期时间</h2>
        <p>{{date}}</p>
        <p>完整版：{{date | date-format}}</p>
        <p>年月日：{{date | date-format('YYYY-MM-DD')}}</p>
        <p>时分秒：{{date | date-format('HH:mm:ss')}}</p>
    </div>

    <script src="../../00_libs/vue-2.5.2/vue.js"></script>
    <!-- JavaScript 日期处理类库 -->
    <script src="../../00_libs/moment-2.22.2/moment.js"></script>
    <script>
        // 自定义过滤器
        Vue.filter('date-format', function (date, formatStr = 'YYYY-MM-DD HH:mm:ss') { // es6写法，形参默认值
            // date 的值传递给 value
            console.log(date)
            return moment(date).format(formatStr)
        })

        new Vue({
            el: '#demo',
            data: {
                date: new Date()
            }
        })
    </script>
</body>
</html>
