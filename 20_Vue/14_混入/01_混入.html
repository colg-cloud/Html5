<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01_混入</title>
</head>
<body>
    <div id="demo">
        <p>{{message}}</p>
        <p>{{bar}}</p>
        <p>{{foo}}</p>
    </div>

    <script src="../../00_libs/vue-2.5.2/vue.js"></script>
    <script>
        /**
         * 定义混入对象
         * @type {{data: (function(): {message: string, foo: string})}}
         */
        let mixin = {
            data: function () {
                return {
                    message: 'mixin - hello',
                    foo: 'mixin - abc'
                }
            }
        }

        new Vue({
            mixins: [mixin],
            el: '#demo',
            data: {
                message: 'goodbye',
                bar: 'def'
            },
            created() {
                this.hello()
            },
            methods: {
                hello() {
                    console.log(this.$data)
                }
            }
        })
    </script>
</body>
</html>
