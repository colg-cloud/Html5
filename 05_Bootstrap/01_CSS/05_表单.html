<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>05_表单</title>
<link rel="stylesheet" href="../../00_libs/bootstrap-3.3.7/dist/css/bootstrap.css">
</head>
<body>
    <!--内联表单-->
    <form action="" role="form" class="form-inline">
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" placeholder="Enter Email" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword">密码</label>
            <input type="password" placeholder="Enter password" class="form-control" id="exampleInputPassword">
        </div>
        <div class="form-group">
            <label for="exmapleFile">选择文件</label>
            <input type="file" id="exmapleFile">
            <p class="help-block">选择你需要的文件</p>
        </div>
    </form>
    <hr>

    <!--水平表单-->
    <form action="" role="form" class="form-horizontal col-md-4 col-md-offset-4">
        <h2>Please sign in</h2>
        <div class="form-group">
            <label class="col-md-2 control-label" for="email">Email</label>
            <div class="col-md-10">
                <input type="email" placeholder="Email address" class="form-control" id="email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="password">Password</label>
            <div class="col-md-10">
                <input type="password" placeholder="Password" class="form-control" id="password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Password</label>
            <div class="col-md-10">
                <p class="form-control-static">用户名</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="text">评论</label>
            <div class="col-md-10">
                <textarea class="form-control" id="text" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="select">用户类型</label>
            <div class="col-md-10">
                <select class="form-control" id="select">
                    <option value="1">会员</option>
                    <option value="2">管理</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="radio col-md-10 col-md-offset-2">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>男
                </label>
            </div>
            <div class="radio col-md-10 col-md-offset-2">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">女
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <div class=" col-md-10 col-md-offset-2">
                    <label>
                        <input type="checkbox">Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </form>

</body>
</html>
