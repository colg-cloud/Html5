<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>pie_01</title>
<script type="text/javascript" src="../../../../00_libs/echarts-4.1.0/echarts.js"></script>
</head>
<body>
  <!--
  饼图
    - 饼图展示数据的特点
      - 展示百分比
      - type是pie
    - center 圆心坐标
    - radius 半径
    - name 图例名字
    - selectedMode 是否支持多选
  -->
  <div id="main" style="width: 900px; height: 600px;"></div>

  <script>
    // 基于准备好的dom，初始化echarts实例
    const myChart = echarts.init(document.getElementById('main'))

    // 指定图表的配置项和数据
    const option = {
      // 标题组件
      title: {
        text: '某站点用户访问来源',
        subtext: '纯属虚构',
        x: 'center'
      },
      // 提示组件
      tooltip: {
        trigger: 'item',
        // 字符串模版，饼图, 仪表盘, 漏斗图: {a}（系列名称），{b}（数据项名称），{c}（数值）, {d}（百分比）
        formatter: '{a} <br/>{b} : {c} ({d}%)'
      },
      // 图例组件
      legend: {
        // 图例列表的布局朝向
        orient: 'vertical',
        // 图例组件离容器左侧的距离
        left: 'left',
        data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
      },
      // 系列列表。每个系列通过 type 决定自己的图表类型
      series: [
        {
          name: '访问来源',
          type: 'pie',
          // 饼图的半径，数组的第一项是内半径，第二项是外半径。
          radius: '55%',
          // 饼图的中心（圆心）坐标，数组的第一项是横坐标，第二项是纵坐标。
          center: ['50%', '60%'],
          // 系列中的数据内容数组
          data: [
            {value: 335, name: '直接访问'},
            {value: 310, name: '邮件营销'},
            {value: 234, name: '联盟广告'},
            {value: 135, name: '视频广告'},
            {value: 1548, name: '搜索引擎'}
          ]
        }
      ]
    }

    // 使用刚指定的配置项和数据显示图表
    myChart.setOption(option)
  </script>
</body>
</html>
