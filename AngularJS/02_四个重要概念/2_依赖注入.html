<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_依赖注入</title>
</head>
<body>

<!--
    * 依赖对象：     完成某个特定的功能需要某个对象才能实现，这个对象就是依赖对象。
    * 依赖注入：     依赖的对象以形参的形式被注入进来使用，这种方式就是声明式依赖注入。
    * angular的'$scope'对象就是依赖对象，并且是依赖注入的形式进行使用。
        ！！！形参必须是特定的名称，否则Angular无法注入抛异常

    * 回调函数的event就是依赖对象
    * 回调函数有形参就是依赖注入

    开发的两种方式：
        需求：将数组中的每一项值加10输出
        1、命令式
            * 更加注重的是执行的过程
            * 更像考试的解答题

        2、声明式
            * 更加注重的是执行的结果
            * 声明式是对命令式的局部包装
            * 更像选择或填空题
-->

<button id="btn">点我一下试试</button>

<script src="https://cdn.bootcss.com/angular.js/1.2.29/angular.js"></script>
<script type="text/javascript">
    window.onload = function () {
        document.getElementById('btn').onclick = function (event) {
            alert(event.clientX)
        }
    }
</script>

<script type="text/javascript">
    let arr = [1, 2, 3, 4, 5]
    let newArr1 = []

    // 命令式
    for (let i = 0; i < arr.length; i++) {
        let value = arr[i] + 10
        newArr1.push(value)
    }
    console.log(newArr1)

    // 声明式
    let newArr2 = arr.map(function (item, index) {
        // console.log(item, index)
        return item + 10
    })
    console.log(newArr2)
</script>
</body>
</html>
