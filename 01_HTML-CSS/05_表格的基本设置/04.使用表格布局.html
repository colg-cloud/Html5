<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>04.使用表格布局</title>
<style type="text/css">
  table {
    width: 100%;
    height: 100%;
    border-collapse: collapse;
  }
  table tr td {
    border: 1px solid black;
  }
</style>
</head>
<body>
  <!--
    以前表格更多的情况实际上是用来对页面进行布局的, 但是这种方式早已被CSS所淘汰了.

    表格的列数由td最多的那列决定
    表格是可以嵌套的, 可以在td中嵌套表格
  -->

  <table>
    <tr>
      <td height="100" colspan="2"></td>
    </tr>
    <tr>
      <td height="400" width="20%"></td>
      <td>
        <table>
          <tr>
            <td>
              孙悟空
            </td>
          </tr>
          <tr>
            <td></td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td height="100" colspan="2"></td>
    </tr>
  </table>
</body>
</html>
