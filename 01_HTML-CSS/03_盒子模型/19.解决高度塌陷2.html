<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>19.解决高度塌陷2</title>
<style type="text/css">
  .box1 {
    border: 1px solid red;
  }
  .box2 {
    width: 100px;
    height: 100px;
    background-color: blue;

    float: left;
  }
  /*通过:after伪类, 选中box1的后边*/
  /*
    可以通过after伪类向元素的最后添加一个空白的元素, 然后对其清除浮动
      这样做和添加一个div的原理一样, 可以达到一个相同的效果,
      而且不会在页面中添加多余的div, 这是我们最推荐使用的方式, 几乎没有副作用
  */

  .clearfix:after {
    /*添加一个内容*/
    content: '';
    /*转换成块元素*/
    display: block;
    /*清除两侧浮动*/
    clear: both;

    /*兼容ie6*/
    zoom: 1;
  }
</style>
</head>
<body>
  <div class="box1 clearfix">
    <div class="box2"></div>
  </div>
</body>
</html>
