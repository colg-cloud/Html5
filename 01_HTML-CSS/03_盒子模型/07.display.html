<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>07.display</title>
<style type="text/css">
  a {
    background-color: #BFA;

    /*为其设置一个宽和高*/
    width: 500px;
    height: 500px;

    /*
        display: 通过display样式可以修改元素的类型
            - 可选值：
                inline： 内联元素显示
                block：  块元素显示
                inline-block：   将一个元素转换为行内块元素
                                 可以使一个元素既有行内元素的特点又有块元素的特点，既可以设置宽度，又不会独占一行
                none：   不显示元素，并且元素不会在页面中继续占有位置
    */
    display: none;
  }
</style>
</head>
<body>
  <a href="#">我是一个大大的超链接</a>
  <p>hello</p>
</body>
</html>
