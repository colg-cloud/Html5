<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>08.visible</title>
</head>
<style type="text/css">
  /*
      visible：可以用来设置元素的隐藏和显示的状态
          可选值：
              visible：    默认值，元素默认会在页面显示
              hidden：     元素会隐藏不显示，但是它的位置会依然保持

  */
  a {
    visibility: hidden;
  }
</style>
<body>
  <a href="#">我是一个大大的超链接</a>
  <p>hello</p>
</body>
</html>
