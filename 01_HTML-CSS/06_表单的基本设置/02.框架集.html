<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>02.框架集</title>
</head>
<!--
    框架集和内联框架的作用类似，都是用于在一个页面中引入其他的外部页面。
        框架集可以同时引入多个页面，而内联框架只能引入一个，
        在h5标准中，推荐使用框架集，而不是用内联框架

    使用freameset来创建一个框架集，注意freameset不能和body出现在同一个页面中，
        所以要使用框架集，页面就不可以使用body标签

    属性：
        rows：   指定框架集中的所有框架，一行一行的排列
        cols：   指定框架集中的所有页面，一列一列的排列

        这两个属性frameset必须选择一个，并且需要在属性中指定每一部分所占的大小

        frameset 中也可以再嵌套frameset

    frameset和iframe一样，它里边的内容都不会被搜索引擎检索，
        所以如果搜索检索拿到的页面是一个框架页的话，它是不能去判断里边的内容的。
    使用frameset则意味着页面中不能有自己的内容，只能引入其他的页面，而我们每单独加载一个页面
        浏览器都需要重新发送一次请求，引入几个页面就需要发送几次请求，用户的体验比较差
    如果非得用建议使用frameset而不使用iframe
-->

<frameset cols="30%, *, 30%">
  <!--
      使用freameset中使用frame子标签来指定要引入的页面
      引入几个页面就写几个frame
   -->
  <frame src="../05_表格的基本设置/01.表格简介.html">
  <frame src="../05_表格的基本设置/02.表格的样式.html">
  <!--嵌套一个frameset-->
  <frameset rows="30%, 50%, *">
    <frame src="../05_表格的基本设置/04.使用表格布局.html">
    <frame src="../05_表格的基本设置/05.完善clearfix.html">
    <frame src="01.表单简介.html">
  </frameset>
</frameset>

</html>
