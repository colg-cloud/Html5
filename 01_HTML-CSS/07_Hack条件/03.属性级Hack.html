<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>03.属性级Hack</title>
<style type="text/css">
    body {
        background-color: #bfa;

        /*
            假设在IE6中需要将背景颜色设置为黄色才能达到和其他浏览器同样的效果
            希望黄色背景只在IE6有效
        */

        /*
            在样式前添加一个下划线_，则该样式只有IE6及以下的浏览器才可以识别
            _background-color: yellow;
        */

        /*_background-color: yellow;*/

        /*
            添加了*的样式，则该样式只有IE7及以下的浏览器认识
            *background-color: yellow;
        */
        *background-color: yellow;
        /*
            在样式最后添加一个\0则只有IE8及以上的浏览器才能识别，基本不用
            background-color: yellow\0;
        */

        /*
            CSS Hack不到万不得已的情况下尽量不要使用
        */
    }
</style>
</head>
<body>

</body>
</html>
