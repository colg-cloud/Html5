<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>08.子元素选择器</title>
<style type="text/css">
  /*
    为第一个p标签设置一个背景颜色为黄色
      :first-child 可以选中第一个子元素
   */
  body > p:first-child {
    background-color: yellow;
  }
  p:last-child {
    background-color: grey;
  }
</style>
</head>
<body>
  <p>我是一个p标签</p>
  <p>我是一个p标签</p>
  <p>我是一个p标签</p>
  <p>我是一个p标签</p>
  <p>我是一个p标签</p>
  <p>我是一个p标签</p>
  <p>我是一个p标签</p>

  <div>
    <p>我是一个p标签</p>
  </div>
</body>
</html>
