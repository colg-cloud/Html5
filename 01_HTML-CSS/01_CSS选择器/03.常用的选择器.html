<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>03.常用的选择器</title>
<style type="text/css">
  /*
      为页面中的所有p元素，设置一个字体颜色为红色

      元素选择器
          作用：通过元素选择器可以选择页面中的所有指定元素
          语法：标签名
   */

  /*p {
      color: red;
  }

  h1 {
      color: red;
  }*/

  /*
      id选择器
          作用：通过元素的id属性值选中唯一的一个元素
          语法：#id属性值 {}
   */
  /*#p1 {
      font-size: 20px;
  }*/

  /*
      类选择器
          作用：通过元素的class属性值选中一组元素
          语法：.class属性值 {}
   */
  /*.p2 {
      color: red;
  }
  .hello {
      font-size: 50px;
  }*/

  /*
      并集选择器
          作用：同时选中多个选择器对应的元素
          语法：选择器1, 选择器2, 选择器N {}
   */
  /*#p1, .p2, h1 {
      background-color: yellow;
  }*/

  /*
      通配选择器
          作用：可以用来选中页面中的所有元素
          语法：* {}
   */
  /** {
      color: red;
  }*/

  /*
      复合选择器
          作用：可以选中同时满足多个选择器的元素
          语法：选择器1选择2

          对于id选择器来说，不建议使用复合选择器
  */
  span.p3 {
    color: red;
  }
</style>
</head>
<body>
  <h1>悯农</h1>
  <p class="p2 hello">锄禾日当午</p>
  <p class="p2">锄禾日当午</p>
  <p id="p1">锄禾日当午</p>
  <p>锄禾日当午</p>
  <p>锄禾日当午</p>
  <p>锄禾日当午</p>
  <p>锄禾日当午</p>
  <p>锄禾日当午</p>
  <p class="p3">锄禾日当午</p>
  <p class="p3">锄禾日当午</p>
  <span class="p3">汗滴禾下土</span>
</body>
</html>
