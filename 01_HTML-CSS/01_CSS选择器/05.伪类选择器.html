<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>05.伪类选择器</title>
<style type="text/css">
    /*
        伪类专门用来表元素的一种状态。
            比如：访问过的超连接，比如获取焦点的文本框
            当我们需要为处在这些特殊状态的元素设置样式时，就可以使用伪类

        浏览器是通过历史记录来判断一个链接是否访问过
     */

    /*
        为没访问过的链接设置一个颜色为绿色
            :link
                - 表示普通的链接（没访问过的链接）
     */
    a:link {
        color: yellowgreen;
    }

    /*
        为没访问过的链接设置一个颜色为红色
            :visited
                - 表示访问过的链接
            由于涉及到用户的隐私问题，所以使用visited伪类只能设置字体的颜色
     */
    a:visited {
        color: red;
    }

    /*
        :hover 伪类表示鼠标移入的状态
     */
    a:hover {
        color: skyblue;
    }

    /*
        :active 表示的是超链接被点击的状态
     */
    a:active {
        color: black;
    }

    /*
        :hoiver和:active也可以为其他元素设置
     */
    p:hover {
        background-color: yellow;
    }

    p:active {
        background-color: orange;
    }

    /*
        文本框获取焦点后修改颜色
     */
    input:focus {
        background-color: yellow;
    }

</style>
</head>
<body>
    <a class="baidu" href="http://www.baidu.com">访问过的连接</a>
    <br><br>
    <a class="taobao" href="http://www.taobao.com">没访问过的连接</a>

    <p>我是一个段落</p>

    <!--使用input可以设置一个文本块-->
    <input type="text">
</body>
</html>
