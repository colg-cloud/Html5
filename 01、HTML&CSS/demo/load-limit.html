<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>设置出借额度</title>
<style type="text/css">
    .warp {
        width: 900px;
        margin: 0 auto;
    }

    .text > h3 {
        text-align: center;
    }

    .quota-first {
        padding: 20px;
        margin-left: 100px;
        overflow: hidden;
    }

    .quota-first .quota-item {
        color: #ff6600;
        font-weight: bold;
        border: 1px grey solid;
        float: left;
        margin-left: 30px;
        padding: 20px;
        width: 100px;
    }

    .quota-second {
        padding: 20px;
        margin-left: 100px;
        overflow: hidden;
    }

    .quota-second .quota-item {
        color: #ff6600;
        font-weight: bold;
        border: 1px grey solid;
        float: left;
        margin-left: 30px;
        padding: 20px;
        width: 100px;
    }

    .setting {
        text-align: center;
        color: #0f1b12;
    }

    a {
        text-decoration-line: none;
    }

    .money {
        font-weight: bold;
        color: #ff8e23;
    }

    .sub {
        margin-left: 400px;
        background-color: #ff6600;
        color: #FFF;
        border-radius: 2px;
        width: 100px;
        height: 30px;
        line-height: 30px;
    }

    .quota-item:hover {
        color: red;
    }

    .quota-item-border {
        border: 1px orangered solid;
        background-color: #62c6ff;
    }

    .quota-other {
        text-align: center;
        margin-left: -100px;
        visibility: hidden;
    }
</style>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript">
    $(function () {
        var result = '';
        $('.quota-item').click(function () {
            $('.quota-item').removeClass('quota-item-border');
            var $item = $(this);
            $item.addClass('quota-item-border');
            if ('其他' === $item.html()) {
                $('.quota-other').css('visibility', 'visible');
                // 用户输入金额
                result = $('input[name="limit"]').val();
            } else {
                result = $item.html();
                $('.quota-other').css('visibility', 'hidden');
            }
        });

        $('#sub').click(function () {
            console.log(result);
        });
    });
</script>
</head>
<body>
    <div class="warp">
        <!--文字部分-->
        <div class="text">
            <h3>设置出借额度</h3>
        </div>
        <!--额度选择-->
        <div class="quota-first">
            <div class="quota-item">￥5000</div>
            <div class="quota-item">￥10000</div>
            <div class="quota-item">￥20000</div>
            <div class="quota-item">￥50000</div>
        </div>
        <div class="quota-second">
            <div class="quota-item">￥100000</div>
            <div class="quota-item">￥500000</div>
            <div class="quota-item">￥1000000</div>
            <div class="quota-item other">其他</div>
        </div>
        <div class="quota-other layui-input-block">
            <input type="text" name="limit" placeholder="请输入出借金额">
        </div>
        <!--设置-->
        <div class="setting">
            <p style="font-size: 18px;">可出借金额 <span class="money">￥5000.00</span> 元 <span><a href="#">充值</a></span></p>
            <p><input type="checkbox">我同意且授权白条出资 <span><a href="#">详细规则</a></span></p>
            <div id="sub" class="sub" style="margin-top: 10px;">确定</div>
        </div>
    </div>
</body>
</html>
