<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>17.导航条</title>
<style type="text/css">
    /*清除默认样式*/
    * {
        margin: 0;
        padding: 0;
    }

    .nav {
        /*去除项目符号*/
        list-style: none;
        /*为url设置背景颜色*/
        background-color: #329dcd;
        /*
            在IE6中，如果为元素指定了一个宽度，则会默认开启hasLayout
        */
        width: 1000px;
        margin: 50px auto;
        /*解决高度塌陷*/
        zoom: 1;
        overflow: hidden;
    }

    /*设置li*/
    .nav li {
        /*设置li向左浮动*/
        float: left;
        /*为li指定宽度*/
        width: 12.5%;
    }

    .nav a {
        /*将a转换为块元素*/
        display: block;
        /*为a指定一个宽度*/
        width: 100%;
        /*设置文字居中*/
        text-align: center;
        /*设置一个上下内边距*/
        padding: 5px 0;
        /*去除下划线*/
        text-decoration-line: none;
        /*设置字体颜色*/
        color: white;
        /*设置加粗*/
        font-weight: bold;
    }

    .nav a:hover {
        background-color: #ff6600;
    }
</style>
</head>
<body>
    <!--创建导航条的结构-->
    <ul class="nav">
        <li><a href="#">首页</a></li>
        <li><a href="#">新闻</a></li>
        <li><a href="#">联系</a></li>
        <li><a href="#">首页</a></li>
        <li><a href="#">新闻</a></li>
        <li><a href="#">联系</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</body>
</html>
