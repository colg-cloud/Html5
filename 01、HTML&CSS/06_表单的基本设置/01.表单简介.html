<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01.表单简介</title>
</head>
<body>
    <!--
        表单的作用就是用来将用户信息提交给服务器的
    -->

    <!--
        使用form标签创建一个表单
            form标签中必须制定一个action属性，该属性指向的是一个服务器的地址
            当我们提交表单时将会提交到action属性对应的地址
    -->
    <form action="target.html">
        <!--
            使用form创建的仅仅是一个空白的表单，
                我们还需要向form中添加不同的表单项
        -->

        <!--
            使用input来创建一个文本框，它的type属性是text
                如果希望表单项中的数据会提交到服务器中，还必须给表单项指定一个name属性
                name表示提交内容的名字

            用户填写的信息会附在url地址的后边以查询字符串的形式发送给服务器
                url地址?查询字符串
            格式：
                属性名=属性值&属性名=属性值&属性名=属性值
            在文本框中也可以指定value属性值，该值会作为文本框的默认值显示
        -->
        用户名 <input type="text" name="username"><br><br>

        <!--
            密码框
                -   使用input创建一个密码框，它的type属性值是password
        -->
        密码 <input type="password" name="password"><br><br>

        <!--
            单选按钮
                -   使用input来创建一个单选按钮，它的type属性使用radio
                -   单选按钮通过name属性进行分组，name属性相同是一组按钮
                -   像这种需要用户选择，但是不需要用户直接填写内容的表单项，
                        还必须指定一个value属性，这样被选中的表单项的value属性值将会最终提交给服务器

                如果希望在单选按钮或者是多选框中指定默认选中的选项，
                    则可以在希望选中的项中，添加checked="checked"
        -->
        姓名 <input type="radio" name="sex" value="male"> 男
        <input type="radio" name="sex" value="female" checked="checked"> 女
        <br><br>

        <!--
            多选框
                - 使用input创建一个多选框，它的type属性使用checkbox
        -->
        爱好 <input type="checkbox" name="hobby" value="zq"> 足球
        <input type="checkbox" name="hobby" value="lq"> 篮球
        <input type="checkbox" name="hobby" value="ymq" checked="checked"> 羽毛球
        <input type="checkbox" name="hobby" value="ppq" checked="checked"> 乒乓球
        <br><br>

        <!--
            下拉列表
                - 使用select来创建一个下拉列表
                    下拉列表的name属性需要指定给select，而value属性需要指定给option
                    可以通过在option中添加selected="selected"来讲选项设置默认选中

                    当为select添加一个multiple="multiple"，则下拉列表变为一个多选的下拉列表
        -->
        你喜欢的明星
        <select name="star">
            <!--
                在select中可以使用optgroup中对选项进行分组
                    同一个optgroup中的选项是一组
                可以通过label属性来指定分组的名字
            -->
            <optgroup label="女明星">
                <!-- 在下拉列表中使用option标签来创建一个列表项 -->
                <option value="fbb">范冰冰</option>
                <option value="lxr">林心如</option>
                <option value="zw">赵薇</option>
            </optgroup>
            <optgroup label="男明星">
                <option value="zbs" selected="selected">赵本山</option>
                <option value="ldh" selected="selected">刘德华</option>
                <option value="pcj" selected="selected">潘长江</option>
            </optgroup>
        </select>
        <br><br>

        <!--
            提交按钮可以将表单中的信息提交给服务器
            使用input创建一个提交按钮，它的type属性值是submit
            在提交按钮中可以通过value属性来指定按钮上的文字
        -->
        <input type="submit" value="注册">
    </form>
</body>
</html>
