<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2.1.2_丢失的this</title>
</head>
<body>
    <script>
        var obj = {
            myName: 'sven',
            getName: function () {
                return this.myName
            }
        }
        console.log(obj.getName()) // sven

        // 普通函数调用方式，this永远是window
        var getName2 = obj.getName
        console.log(getName2()) // undefined
    </script>
</body>
</html>
