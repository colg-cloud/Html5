<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>1.2.1_多态</title>
</head>
<body>
    <script>
        var makeSound = function (animal) {
            if (animal instanceof Duck) {
                console.log('嘎嘎嘎')
            } else if (animal instanceof Chicken) {
                console.log('咯咯咯')
            }
        }

        var Duck = function () {
        }

        var Chicken = function () {
        }

        makeSound(new Duck())
        makeSound(new Chicken())
    </script>
</body>
</html>
