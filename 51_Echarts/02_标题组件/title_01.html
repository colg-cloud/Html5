<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>title_01</title>
<script type="text/javascript" src="../../../00_dist/echarts-4.1.0/echarts.js"></script>
</head>
<body>
    <!--
        标题组件：title
        - text：                     标题文字
        - subtext：                  子标题
        - left、top、right、bottom   标题位置
        - broderColor：              边框颜色
        - broderWidth：              边框宽度
        - textStyle：                标题样式
    -->
    <div id="main" style="width: 900px; height: 600px;"></div>

    <script>
        // 基于准备好的dom，初始化echarts实例
        const myChart = echarts.init(document.getElementById('main'))

        // 指定图表的配置项和数据
        const option = {
            // 标题
            title: {
                show: true,
                // 副标题
                text: 'Echarts 入门实例',
                subtext: '学习Echarts',
                left: 150,
                borderColor: 'red',
                borderWidth: 3,
                // 标题样式
                textStyle: {
                    fontSize: 16
                }
            },
            // 工具箱
            toolbox: {
                show: true,
                feature: {
                    saveAsImage: {
                        show: true
                    }
                }
            },
            // 图例
            legend: {
                data: ['销量', '产量']
            },
            // x轴
            xAxis: {
                data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '娃子']
            },
            // y轴
            yAxis: {},
            // 数据
            series: [
                {
                    name: '销量',
                    type: 'bar',
                    data: [120, 200, 150, 80, 70, 110]
                },
                {
                    name: '产量',
                    type: 'line',
                    data: [200, 300, 200, 100, 100, 200]
                }
            ]
        }

        // 使用刚指定的配置项和数据显示图表
        myChart.setOption(option)
    </script>
</body>
</html>
