<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>bar-柱状图</title>
<script src="https://cdn.bootcss.com/echarts/3.8.5/echarts.js"></script>
</head>
<body>
    <div id="main" style="width: 900px; height: 600px;"></div>

    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        const myChart = echarts.init(document.getElementById('main'))

        // 指定图表的配置项和数据
        const option = {
            // 标题
            title: {
                show: true,
                // 副标题
                text: 'Echarts 入门实例',
                subtext: '学习Echarts',
                left: 150,
                borderColor: 'red',
                borderWidth: 3,
                // 标题样式
                textStyle: {
                    fontSize: 16
                }
            },
            // 工具箱
            toolbox: {
                show: true,
                feature: {
                    saveAsImage: {
                        show: true
                    }
                }
            },
            // 图例
            legend: {
                data: ['销量']
            },
            // x轴
            xAxis: {
                data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '娃子']
            },
            // y轴
            yAxis: {},
            // 数据
            series: [
                {
                    name: '销量',
                    type: 'bar',
                    data: [120, 200, 150, 80, 70, 110]
                }
            ]
        }

        // 使用刚指定的配置项和数据显示图表
        myChart.setOption(option)
    </script>
</body>
</html>
