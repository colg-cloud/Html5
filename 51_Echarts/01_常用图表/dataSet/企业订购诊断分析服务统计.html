<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>企业订购诊断分析服务统计</title>
<script type="text/javascript" src="../../js/echarts.js"></script>
<script type="text/javascript" src="js/EchartsUtil.js"></script>
<style type="text/css">
    .enterprise {
        padding: 20px;
        background: #0B1F3D;
    }

    .echarts {
        margin-bottom: 15px;
        height: 279px;
    }
    .echarts .title {
        font-family: 'HiraginoSansGB-W6', sans-serif;
        font-size: 16px;
        color: #FFF;
        letter-spacing: 0;
        position: relative;
        top: 30px;
        left: 40px;
        z-index: 1;
    }
    .echarts .title img {
        margin-top: -3px;
    }
    .echarts .title .number {
        font-family: 'HiraginoSansGB-W3', sans-serif;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.80);
        letter-spacing: 0;
    }
    .echarts .p {
        width: 65%;
        height: 90%;
        margin: 0 0 0 40px;
    }
</style>
</head>
<body>
    <div class="enterprise">
        <div class="echarts">
            <div class="title"><img src="js/ic_histogram.png" alt="">企业订购诊断分析服务统计</div>
            <div id="main" class="p"></div>
        </div>
    </div>

    <script type="text/javascript">
        // 图表数据
        let keyValues = [
            {
                'serviceCount': 720,
                'packageName': '故障诊断'
            },
            {
                'serviceCount': 120,
                'packageName': '健康评估'
            },
            {
                'serviceCount': 990,
                'packageName': '寿命预测'
            },
            {
                'serviceCount': 1900,
                'packageName': '维修决策'
            }
        ]
        let colors = ['#F82C56', '#00EF93', '#694AFE', '#F57009']

        createBar('main', keyValues, colors)

    </script>
</body>
</html>
