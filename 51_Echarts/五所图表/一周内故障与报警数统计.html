<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title3>一周内故障与报警数统计</title3>
<script src="https://cdn.bootcss.com/echarts/3.8.5/echarts.js"></script>
</head>
<body>
    <div id="alarm-statistics" style="width: 490px; height: 280px;"></div>

    <script type="text/javascript">
        // 图表数据
        let title3 = '一周内故障与报警数统计'
        let keys3 = ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        let colors3 = ['#00FEFE', '#00FEFE', '#00FEFE', '#00FEFE', '#00FEFE', '#00FEFE', '#00FEFE']
        let values3 = []
        keys3.forEach(function () {
            values3.push(Math.floor(Math.random() * (2000 - 100 + 1) + 100))
        })
        console.log(values3)

        // 基于准备好的dom，初始化echarts实例
        let myChart = echarts.init(document.getElementById('alarm-statistics'))

        // 指定图表的配置项和数据
        let option = {
            // 标题
            title3: {
                text: title3,
                padding: [20, 0, 0, 25],
                textStyle: {
                    color: '#FFF',
                    fontSize: 14
                }
            },
            // x轴
            xAxis: {
                data: keys3,
                // 文字颜色
                axisLabel: {
                    color: '#FFF',
                    padding: [15, 0, 0, 0]
                },
                axisLine: {
                    lineStyle: {
                        color: '#FFF'
                    }
                }
            },
            // y轴
            yAxis: {
                // 文字颜色
                axisLabel: {
                    color: '#FFF'
                }
            },
            // 数据
            series: [
                {
                    type: 'bar',
                    data: values3,
                    barWidth: 25,
                    itemStyle: {
                        // 修改柱状颜色
                        normal: {
                            color: function (v) {
                                return colors3[v.dataIndex]
                            },
                            // 文本标签
                            label: {
                                show: true,
                                position: 'top',
                                distance: 5,
                                color: '#FFF'
                            }
                        }
                    }
                }
            ],
            // 背景色
            backgroundColor: '#143054'
        }

        // 使用刚指定的配置项和数据显示图表
        myChart.setOption(option)
    </script>
</body>
</html>
