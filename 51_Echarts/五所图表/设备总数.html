<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>设备总数</title>
<script src="https://cdn.bootcss.com/echarts/3.8.5/echarts.js"></script>
<style type="text/css">
    #wrap {
        background: url("../img/背景3_五所领导.png") no-repeat;
        width: 489px;
        height: 279px;
        padding: 20px 0 0 20px;
    }
    #device-total {
        width: 70%;
        height: 70%;
    }
</style>
</head>
<body>
    <div id="wrap">
        <div id="device-total"></div>
    </div>

    <script type="text/javascript">
        // 图表数据
        const title = '设备总数'
        const keys = ['YVF2-80M1-2', 'YVF2-80M2-2', 'YVF2-80M1-4', 'YVF2-80M2-4', 'YVF2-905-2', 'YVF2-90L-2', 'YVF2-905-4']
        const colors = ['#399EFF', '#E36BAA', '#3D62F5', '#7680FF', '#7FC0FF', '#0CD279', '#06DAD4']
        const keyValues = []
        keys.forEach(function (v) {
            keyValues.push({name: v, value: Math.floor(Math.random() * (10000 - 100 + 1) + 100)})
        })
        console.log(keyValues)

        // 基于准备好的dom，初始化echarts实例
        const myChart = echarts.init(document.getElementById('device-total'))

        // 指定图表的配置项和数据
        const option = {
            // 标题组件
            title: {
                text: title,
                padding: [10, 0, 0, 0],
                textStyle: {
                    color: '#FFF',
                    fontSize: 16
                }
            },
            // 工具栏组件
            tooltip: {
                trigger: 'item',
                // 字符串模版，饼图、仪表盘、漏斗图: {a}（系列名称），{b}（数据项名称），{c}（数值）, {d}（百分比）
                formatter: '{b} : {c} ({d}%)'
            },
            // 图例组件
            legend: {
                orient: 'vertical',
                left: 'right',
                align: 'left',
                itemWidth: 12,
                itemHeight: 12,
                data: keys,
                padding: [30, 45, 0, 0],
                textStyle: {
                    color: '#FFF'
                }
            },
            // 数据列表
            series: [
                {
                    name: title,
                    type: 'pie',
                    data: keyValues,
                    radius: ['1%', '60%'],
                    center: ['35%', '50%'],
                    itemStyle: {
                        normal: {
                            borderColor: '#143054',
                            borderWidth: 2,
                            label: {
                                show: false
                            }
                        }
                    }
                }
            ],
            // 调色盘颜色列表
            color: colors,
            // 背景色
            backgroundColor: '#143054'
        }

        // 使用刚指定的配置项和数据显示图表
        myChart.setOption(option)
    </script>
</body>
</html>
