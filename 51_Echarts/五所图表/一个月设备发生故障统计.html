<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title2>一个月设备发生故障统计</title2>
<script src="https://cdn.bootcss.com/echarts/3.8.5/echarts.js"></script>
</head>
<body>
    <div id="main" style="width: 450px; height: 265px;"></div>

    <script type="text/javascript">
        // 图表数据
        let title2 = '一个月设备发生故障统计'
        let keys2 = ['过热', '异响', '震动异常', '其他']
        let colors2 = ['#FBD061', '#399EFF', '#6544DC', '#7FC0FF']
        let keyValues2 = []
        keys2.forEach(function (v) {
            keyValues2.push({name: v, value: Math.floor(Math.random() * (10000 - 100 + 1) + 100)})
        })
        console.log(keyValues2)

        // 基于准备好的dom，初始化echarts实例
        let myChart = echarts.init(document.getElementById('main'))

        // 指定图表的配置项和数据
        let option = {
            // 标题组件
            title: {
                text: title2,
                padding: [20, 0, 0, 25],
                textStyle: {
                    color: '#FFF',
                    fontSize: 14
                }
            },
            // 工具栏组件
            tooltip: {
                trigger: 'item',
                // 字符串模版，饼图、仪表盘、漏斗图: {a}（系列名称），{b}（数据项名称），{c}（数值）, {d}（百分比）
                formatter: '{b} : {c} ({d}%)'
            },
            // 图例组件
            legend: {
                orient: 'vertical',
                left: 'right',
                align: 'left',
                itemWidth: 12,
                itemHeight: 12,
                data: keys2,
                padding: [90, 45, 0, 0],
                textStyle: {
                    color: '#FFF'
                }
            },
            // 数据列表
            series: [
                {
                    name: title2,
                    type: 'pie',
                    data: keyValues2,
                    radius: ['1%', '60%'],
                    center: ['35%', '50%'],
                    itemStyle: {
                        normal: {
                            borderColor: '#143054',
                            borderWidth: 2,
                            label: {
                                show: false
                            }
                        }
                    }
                }
            ],
            // 调色盘颜色列表
            color: colors2,
            // 背景色
            backgroundColor: '#143054'
        }

        // 使用刚指定的配置项和数据显示图表
        myChart.setOption(option)
    </script>
</body>
