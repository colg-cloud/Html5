<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>02_清除浮动_开启BFC</title>
<style>
  /*
    清除浮动:
      让浮动的子元素可以撑开父级的高度
        02. 开启BFC
          浮动盒子的特点, 定位盒子的特点: 高宽都由内容撑开
  */
  * {
    margin: 0;
    padding: 0;
  }
  #wrap {
    /* 触发BFC*/
    overflow: hidden;
    /* 拥有布局 */
    /*position: absolute;*/
    border: 1px solid;
  }
  #wrap #inner {
    float: left;
    width: 200px;
    height: 200px;
    background: pink;
  }
</style>
</head>
<body>
  <div id="wrap">
    <div id="inner"></div>
  </div>
</body>
</html>
