<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>03_清除浮动_br标签</title>
<style>
  /*
    清除浮动:
      让浮动的子元素可以撑开父级的高度
        03. br标签清除浮动
  */
  * {
    margin: 0;
    padding: 0;
  }
  #wrap {
    border: 1px solid;
  }
  #wrap #inner {
    float: left;
    width: 200px;
    height: 200px;
    background: pink;
  }
</style>
</head>
<body>
  <div id="wrap">
    <div id="inner"></div>
    <br clear="all">
  </div>
</body>
</html>
