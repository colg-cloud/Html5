<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>04_margin重叠</title>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  #wrap {
    overflow: hidden;
    width: 300px;
    height: 300px;
    margin: 50px;
    background: pink;
  }
  #wrap #inner {
    width: 150px;
    height: 150px;
    margin: 50px;
    background: deeppink;
  }
</style>
</head>
<body>
  <div id="wrap">
    <div id="inner"></div>
  </div>
</body>
</html>
