<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>04_百分比</title>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  #wrap {
    width: 300px;
    height: 400px;
    margin: 100px;
    padding: 50px;
    background: deeppink;
  }
  #wrap #inner {
    /*
      百分比参照于谁
        width, margin, padding: 包含块的width
        height:                 包含块的height
    */
    width: 50%;
    height: 50%;
    margin: 10%;
    padding: 10%;
    background: pink;
  }
</style>
</head>
<body>
  <div id="wrap">
    <div id="inner"></div>
  </div>
</body>
</html>
