<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>07_三列布局_定位</title>
<style>
  /*
    1. 两边固定, 中间自适应
    2. 中间列要完整显示
    3. 中间列要优先加载
  */
  * {
    margin: 0;
    padding: 0;
  }
  body {
    position: relative;
    /*
      最小宽度计算: 2 * left + right
    */
    min-width: 600px;
  }
  #left, #right {
    width: 200px;
    background: pink;
  }
  #middle {
    background: deeppink;
    padding: 0 200px;
  }
  #left {
    position: absolute;
    left: 0;
    top: 0;
  }
  #right {
    position: absolute;
    right: 0;
    top: 0;
  }
</style>
</head>
<body>
  <div id="left">left</div>
  <div id="middle">middle</div>
  <div id="right">right</div>
</body>
</html>
