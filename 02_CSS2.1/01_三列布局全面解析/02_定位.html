<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>02_定位</title>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  #wrap {
    width: 100px;
    height: 100px;
    background: green;
  }
  #test {
    position: absolute;
    left: auto;
    top: auto;
    width: 100px;
    height: 100px;
    background: pink;
  }
</style>
</head>
<body>
  <div id="wrap"></div>
  <div id="test"></div>
</body>
</html>
