<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>02_定位</title>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  #wrap {
    width: 100px;
    height: 100px;
    background: deeppink;
  }
  #footer {
    position: absolute;
    /*
      left, top
        默认值: auto
    */
    left: auto;
    top: auto;
    width: 100px;
    height: 100px;
    background: pink;
  }
</style>
</head>
<body>
  <div id="wrap"></div>
  <div id="footer"></div>
</body>
</html>
