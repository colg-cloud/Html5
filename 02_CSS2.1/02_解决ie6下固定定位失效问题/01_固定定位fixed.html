<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01_固定定位fixed</title>
<style>
  /*
    IE6: 固定定位失效
  */
  * {
    margin: 0;
    padding: 0;
  }
  body {
    /* 出滚动条 */
    width: 2000px;
    height: 2000px;
  }
  #wrap {
    position: fixed;
    width: 100px;
    height: 100px;
    background: pink;
  }
</style>
</head>
<body>
  <div id="wrap"></div>
</body>
</html>
