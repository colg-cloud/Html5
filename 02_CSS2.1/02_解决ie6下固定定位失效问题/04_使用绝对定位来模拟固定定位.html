<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>04_使用绝对定位来模拟固定定位</title>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  /* 禁用系统滚动条 */
  html, body {
    overflow: hidden;
    height: 100%;
  }
  /* 将滚动条加给body, 让body的尺寸变为视口的尺寸 */
  body {
    overflow: auto;
    height: 100%;
  }
  #wrap {
    position: absolute;
    width: 100px;
    height: 100px;
    background: pink;
  }
  #footer {
    width: 2000px;
    height: 2000px;
  }
</style>
</head>
<body>
  <div id="wrap"></div>
  <div id="footer"></div>
</body>
</html>
