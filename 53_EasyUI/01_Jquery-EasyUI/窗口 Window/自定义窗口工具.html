<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>自定义窗口工具</title>
<link rel="stylesheet" href="../../../00_libs/jquery-easyui-1.7.0/themes/default/easyui.css">
<link rel="stylesheet" href="../../../00_libs/jquery-easyui-1.7.0/themes/icon.css">
<link rel="stylesheet" href="../../../00_libs/jquery-easyui-1.7.0/demo/demo.css">
<script src="../../../00_libs/jquery-easyui-1.7.0/jquery.min.js"></script>
<script src="../../../00_libs/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
<script src="../../../00_libs/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
  <h2>Custom Window Tools</h2>
  <p>Click the right top buttons to perform actions.</p>

  <div>
    <a href="javascript:" class="easyui-linkbutton" onclick="$('#w').dialog('open')">Open</a>
    <a href="javascript:" class="easyui-linkbutton" onclick="$('#w').dialog('close')">Close</a>
  </div>

  <div id="w" style="padding: 10px; width: 500px; height: 200px;"
       data-options="title:'Custom Window Tools',iconCls:'icon-save'">
    The window content.
  </div>


  <script>
    $('#w').window({
      tools: [
        {
          text: 'Add', iconCls: 'icon-add', handler: () => {
            $.messager.alert('Msg', 'add', 'info')
          }
        },
        {
          text: 'Save', iconCls: 'icon-edit', handler: () => {
            $.messager.alert('Msg', 'edit', 'info')
          }
        },
        {
          text: 'Cut', iconCls: 'icon-cut', handler: () => {
            $.messager.alert('Msg', 'cut', 'info')
          }
        },
        {
          text: 'Help', iconCls: 'icon-help', handler: () => {
            $.messager.alert('Msg', 'help', 'info')
          }
        }
      ]
    })
  </script>
</body>
</html>
