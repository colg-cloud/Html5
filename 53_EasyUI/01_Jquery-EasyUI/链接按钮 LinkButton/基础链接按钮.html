<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>基础链接按钮</title>
<link rel="stylesheet" href="../../../00_libs/jquery-easyui-1.7.0/themes/default/easyui.css">
<link rel="stylesheet" href="../../../00_libs/jquery-easyui-1.7.0/themes/icon.css">
<link rel="stylesheet" href="../../../00_libs/jquery-easyui-1.7.0/demo/demo.css">
<script src="../../../00_libs/jquery-easyui-1.7.0/jquery.min.js"></script>
<script src="../../../00_libs/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
<script src="../../../00_libs/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
  <h2>Basic LinkButton</h2>
  <p>Basic Buttons</p>

  <div>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'">Add</a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'">Remove</a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'">Save</a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cut', disabled:true">Cut</a>
    <a href="#" class="easyui-linkbutton">Text Button</a>
  </div>
  <p>Fixed Width Buttons</p>
  <div>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">Search</a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-print'">Print</a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-reload'">Reload</a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-help'">Help</a>
  </div>
</body>
</html>
