<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>提示消息</title>
<link rel="stylesheet" href="../../../00_libs/jquery-easyui-1.7.0/themes/default/easyui.css">
<link rel="stylesheet" href="../../../00_libs/jquery-easyui-1.7.0/themes/icon.css">
<link rel="stylesheet" href="../../../00_libs/jquery-easyui-1.7.0/demo/demo.css">
<script src="../../../00_libs/jquery-easyui-1.7.0/jquery.min.js"></script>
<script src="../../../00_libs/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
<script src="../../../00_libs/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
  <h2>Alert Messager</h2>
  <p>Click on each button to display different alert message box.</p>

  <div>
    <a href="javascript:" class="easyui-linkbutton" onclick="alert1()">Alert</a>
    <a href="javascript:" class="easyui-linkbutton" onclick="alert2()">Error</a>
    <a href="javascript:" class="easyui-linkbutton" onclick="alert3()">Info</a>
    <a href="javascript:" class="easyui-linkbutton" onclick="alert4()">Question</a>
    <a href="javascript:" class="easyui-linkbutton" onclick="alert5()">Warning</a>
  </div>

  <script>
    function alert1() {
      $.messager.alert('My Title', 'Here is a message!')
    }

    function alert2() {
      $.messager.alert('My Title', 'Here is a error message!', 'error')
    }

    function alert3() {
      $.messager.alert('My Title', 'Here is a info message!', 'info')
    }

    function alert4() {
      $.messager.alert('My Title', 'Here is a question message!', 'question')
    }

    function alert5() {
      $.messager.alert('My Title', 'Here is a warning message!', 'warning')
    }
  </script>
</body>
</html>
