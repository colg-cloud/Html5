<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>基本文件框</title>
<link rel="stylesheet" href="../../../00_libs/jquery-easyui-1.7.0/themes/default/easyui.css">
<link rel="stylesheet" href="../../../00_libs/jquery-easyui-1.7.0/themes/icon.css">
<link rel="stylesheet" href="../../../00_libs/jquery-easyui-1.7.0/demo/demo.css">
<script src="../../../00_libs/jquery-easyui-1.7.0/jquery.min.js"></script>
<script src="../../../00_libs/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
<script src="../../../00_libs/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
  <h2>Basic FileBox</h2>
  <p>The filebox component represents a file field of the forms.</p>

  <div class="easyui-panel" style="width: 400px; padding:30px 70px 50px 70px"
       data-options="title:'Upload File'">
    <div style="margin-bottom: 20px;">
      <div>Name:</div>
      <input class="easyui-textbox" style="width: 100%">
    </div>
    <div style="margin-bottom: 20px;">
      <div>File1:</div>
      <input class="easyui-filebox" name="file1" style="width: 100%"
             data-options="prompt:'Choose a file...'">
    </div>
    <div style="margin-bottom: 20px;">
      <div>File2:</div>
      <input class="easyui-filebox" name="file2" style="width: 100%"
             data-options="prompt:'选择其他文件...', buttonText:'选择文件', accept:jpg">
    </div>
    <div>
      <a href="javascript:" class="easyui-linkbutton" style="width: 100%">Upload</a>
    </div>
  </div>

</body>
</html>
