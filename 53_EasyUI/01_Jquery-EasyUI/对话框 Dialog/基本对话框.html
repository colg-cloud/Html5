<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>基本对话框</title>
<link rel="stylesheet" href="../../../00_libs/jquery-easyui-1.7.0/themes/default/easyui.css">
<link rel="stylesheet" href="../../../00_libs/jquery-easyui-1.7.0/themes/icon.css">
<link rel="stylesheet" href="../../../00_libs/jquery-easyui-1.7.0/demo/demo.css">
<script src="../../../00_libs/jquery-easyui-1.7.0/jquery.min.js"></script>
<script src="../../../00_libs/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
<script src="../../../00_libs/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
  <h2>Basic Dialog</h2>
  <p>Click below button to open or close dialog.</p>

  <div>
    <a href="javascript:" class="easyui-linkbutton" onclick="$('#dlg').dialog('open')">Open</a>
    <a href="javascript:" class="easyui-linkbutton" onclick="$('#dlg').dialog('close')">Close</a>
  </div>

  <div id="dlg" class="easyui-dialog" style="padding: 10px; width: 400px; height: 200px;"
       data-options="title:'Basic Dialog', iconCls:'icon-save', closed:true">
    The dialog content.
  </div>

</body>
</html>
