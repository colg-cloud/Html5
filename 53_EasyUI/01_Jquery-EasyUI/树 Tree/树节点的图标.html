<title>树节点的图标</title>
<link rel="stylesheet" href="../../../00_libs/jquery-easyui-1.7.0/themes/default/easyui.css">
<link rel="stylesheet" href="../../../00_libs/jquery-easyui-1.7.0/themes/icon.css">

<body>
  <h2>Tree Node Icons</h2>
  <p>This sample illustrates how to add icons to tree node.</p>

  <div class="easyui-panel" style="padding: 5px">
    <ul id="tt"></ul>
  </div>

  <script>
    $('#tt').tree({
      url: 'tree_data2.json',
      animate: true
    })
  </script>
