<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>02_借用构造函数继承</title>
</head>
<body>
  <!--
    方式二: 借用构造函数继承(假的)
      1. 套路
        1.1. 定义父类型构造函数
        1.2. 定义子类型构造函数
        1.3. 在子类型构造函数中调用父类型构造
      2. 关键
        2.1. 在子类型构造函数中通过super()调用父类型构造函数
  -->
  <script>
    // 1.1. 定义父类型构造函数
    function Person(name, age) {
      this.name = name
      this.age = age
    }

    // 1.2. 定义子类型构造函数
    function Student(name, age, price) {
      // 1.3. 在子类型构造函数中调用父类型构造
      Person.call(this, name, age) // 相当于: this.Person(name, age)

      // this.name = name
      // this.age = age
      this.price = price
    }

    var s = new Student('Tom', 20, 14000)
    console.log(s)
  </script>
</body>
</html>
