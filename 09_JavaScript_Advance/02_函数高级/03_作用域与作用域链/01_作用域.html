<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01_作用域</title>
</head>
<body>
    <!--
        1. 理解
            * 就是一块"地盘"，一个代码段所在的区域
            * 它是静态的（相对于上下文对象），在编写代码时就确定了
        2. 分类
            * 全局作用域
            * 函数作用域
            * 没有块作用域（ES6有了）
        3. 作用
            * 隔离变量，不同作用域下同名变量不会有冲突
    -->
    <script>
        if (1 === 1) {
            // 块作用域，ES6之前没有块作用域
            var c = 3
        }
        console.log(c) // 3
        console.log('----------------------------------------------------------------------------------------------------')

        // 全局作用域
        var a = 10

        function fn(x) {
            // 函数作用域
            var a = 100
            console.log('fn()', a, x)
        }

        fn(20)
        console.log(a)
    </script>
</body>
</html>
