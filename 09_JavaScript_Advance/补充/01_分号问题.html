<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01_分号问题</title>
</head>
<body>
    <!--
        1. js是一条语句的后面可以不加分号
        2. 是否加分号是编码风格问题，没有应该不应该，只有你自己喜欢不喜欢
        3. 在下面2种情况下不加分号会有问题
            * 小括号开头的前一条语句
            * 中括号开头的前一条语句
        4. 解决方法：在行首加分号
        5. 强有力的例子：vue.js库
        6. 知乎热议：https://www.zhihu.com/question/20298345
    -->
    <script>
        let a = 3
        console.log(a)
        console.log('----------------------------------------------------------------------------------------------------')

        // 匿名函数自调用，必须加分号
        ;(function () {
            console.log(this)
        })()
        console.log('----------------------------------------------------------------------------------------------------')

        let test = function () {
            console.log(this)
        }
        test()
        console.log('----------------------------------------------------------------------------------------------------')

        let b = 4
        ;[1, 3].forEach(function (value) {
            console.log(value)
        })
        console.log('----------------------------------------------------------------------------------------------------')

        console.log(b)

        // 浏览器的错误理解
        // let b = 4[1, 3].forEach(function () {
        //     console.log(value)
        // }

    </script>

</body>
</html>
