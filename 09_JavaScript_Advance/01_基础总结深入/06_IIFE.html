<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>06_IIFE_匿名函数自调用</title>
</head>
<body>
    <!--
        1. 理解
            * 全称：Immediately-Invoked Function Expression，立即执行函数表达式
        2. 作用
            * 隐藏实现
            * 不会污染外部（全局）命名空间
            * 用它来编写js模块
    -->
    <script type="text/javascript">
        // 匿名函数自调用
        (function () {
            let a = 3
            console.log(a + 3)
        })()
        console.log('----------------------------------------------------------------------------------------------------')

        let a = 4
        console.log(a)
        console.log('----------------------------------------------------------------------------------------------------')

        ;(function () {
            let a = 1

            function test() {
                console.log(++a)
            }

            function test2() {
                console.log('test2()')
            }

            // 向外暴露一个全局函数
            window.$ = function () {
                return {
                    test: test,
                    test2: test2
                }
            }
        })()
        console.log('----------------------------------------------------------------------------------------------------')

        // 1. $是一个函数 2. $执行后返回的是一个对象
        $().test()
        $().test2()
        console.log($())
        console.log('----------------------------------------------------------------------------------------------------')
    </script>
</body>
</html>
