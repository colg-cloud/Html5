<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>02_对象访问相关问题</title>
</head>
<body>
    <!--
        问题: 什么时候必须使用['属性名']的方式?
            1. 属性名包含特殊字符: - 空格
            2. 属性名不确定
    -->
    <script>
        var p = {}
        // 1. 给p对象添加一个属性：content-type：text/json
        // p.context-type = 'text/json' // 不能用
        p['context-type'] = 'text/json'
        console.log(p['context-type'])
        console.log('----------------------------------------------------------------------------------------------------')

        // 2. 变量名不确定
        var value = 18
        p.propName = value
        console.log(p) // {context-type: "text/json", propName: 18}

        var propName = 'myAge'
        // p.propName = value // 不能用
        p[propName] = value
        console.log(p) // {context-type: "text/json", propName: 18, myAge: 18}
    </script>
</body>
</html>
