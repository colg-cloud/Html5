<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>04_关于数据传递问题</title>
</head>
<body>
    <!--
        问题: 在js调用函数时传递变量参数时, 是值传递还是引用传递
            * 理解1: 都是值(基本/地址值)传递
            * 理解2: 可能是值传递, 也可能是引用传递(地址值)
    -->
    <script>
        function fn(a) {
            console.log(a)
        }

        var a = 3
        fn(a) // 3 => 值(基本)传递
        console.log('----------------------------------------------------------------------------------------------------')

        function fn2(obj) {
            console.log(obj)
        }

        var obj = {name: 'Tom'}
        fn2(obj) // {name: "Tom"} => 值(地址值)传递
    </script>
</body>
</html>
