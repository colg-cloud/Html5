<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>03_关于引用变量赋值问题</title>
</head>
<body>
  <!--
    关于引用变量赋值问题
      * n个引用变量指向同一个对象, 通过一个变量修改对象内部数据, 其他所有变量看到的是修改之后的数据
      * 2个引用变量指向同一个对象, 让其中一个引用变量指向另一个对象, 另一个引用变量依然指向前一个对象
  -->
  <script>
    var obj1 = {name: 'Tom'}
    console.log(obj1)
    console.log('----------------------------------------------------------------------------------------------------')

    var obj2 = obj1
    console.log(obj2)
    console.log('----------------------------------------------------------------------------------------------------')

    obj1.name = 'Jack'
    console.log(obj1, obj2) // {name: "Jack"} {name: "Jack"}
    console.log('----------------------------------------------------------------------------------------------------')

    var a = {age: 12}
    var b = a
    a = {name: 'BOB', age: 13}
    b.age = 14
    console.log(a, b) // {name: "BOB", age: 13} {age: 14}
    console.log('----------------------------------------------------------------------------------------------------')

    function fn(obj) {
      obj.age = 18
      console.log(obj) // {age: 18}
    }

    fn(b)
    console.log(b) // {age: 18}
    console.log('----------------------------------------------------------------------------------------------------')

    function fn2(obj) {
      obj = {
        age: 15
      }
      console.log(obj) // {age: 15}
    }

    fn2(a)
    console.log(a) // {name: "BOB", age: 13}
  </script>
</body>
</html>
