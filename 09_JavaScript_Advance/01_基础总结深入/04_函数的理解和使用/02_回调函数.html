<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>02_回调函数</title>
</head>
<body>
  <button type="button" id="btn">测试点击事件</button>

  <!--
    1. 什么函数才是回调函数?
      1). 你定义的
      2). 你没有调
      3). 但最终它执行了(在某个时刻或某个条件下)
    3. 回调函数特点?
      1). 什么时候调用?
      2). 用来做什么?
    3. 常见的回调函数?
      * dom事件回调函数 ==> 发生事件的dom元素
      * 定时器回调函数 ==> window

      * ajax请求回调函数(后面讲)
      * 生命周期回调函数(后面讲)
  -->

  <script>
    // dom事件回调函数
    document.getElementById('btn').onclick = function () {
      console.log(this)
      console.log(this.innerHTML)
    }

    /*
      定时器
        setTimeout():   超时定时器(延时定时器)
        setInterval():  循环定时器
     */

    // 定时器回调函数
    setTimeout(function () {
      console.log(this)
      console.log('到点了')
    }, 1000)
  </script>
</body>
</html>
