<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01.与less的初次邂逅</title>
<!--
    1. 引入less.js
    2. 修改 type为 text/less
-->
<style type="text/less">
    * {
        margin: 0;
        padding: 0;
    }
    #wrap {
        position: relative;
        width: 300px;
        height: 400px;
        border: 1px solid black;
        margin: 0 auto;
        .inner {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            background: pink;
            height: 100px;
            width: 100px;
        }
    }
</style>
<script type="text/javascript" src="js/less.js"></script>
</head>
<body>
    <div id="wrap">
        <div class="inner"></div>
    </div>
</body>
</html>
