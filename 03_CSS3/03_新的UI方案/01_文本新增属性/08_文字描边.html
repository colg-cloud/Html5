<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>08_文字描边</title>
<style>
  /*
    -webkit-text-stroke: 只有webkit内核才支持, 准确的来说不能算是css3的东西, 但需要知道

    text-align: center;
    font: 128px/256px Consolas;
    color: white;
    -webkit-text-stroke: 4px pink;
  }
</style>
</head>
<body>
  <h1>colg</h1>
</body>
</html>
