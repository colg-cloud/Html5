<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>09_文字排版</title>
<style>
  /*
    direction: 控制文字的方向, 一定要配合 unicode-bidi 来使用
  */
  div {
    width: 200px;
    height: 200px;
    margin: 0 auto;
    border: 1px solid;
    direction: rtl;
    unicode-bidi: bidi-override;
  }
</style>
</head>
<body>
  <div>colg</div>
</body>
</html>
