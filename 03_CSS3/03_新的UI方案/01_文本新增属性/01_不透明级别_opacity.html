<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01_不透明级别_opacity</title>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  #wrap {
    width: 300px;
    height: 300px;
    margin: 0 auto;
    background: pink;
    /* 不可继承 */
    opacity: .5;
  }
  #wrap #inner {
    width: 100px;
    height: 100px;
    background: deeppink;
  }
</style>
</head>
<body>
  <div id="wrap">
    <div id="inner">
      inner
    </div>
  </div>
</body>
</html>
