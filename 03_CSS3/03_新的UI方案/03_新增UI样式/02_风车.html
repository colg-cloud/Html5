<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>02_风车</title>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  /* 禁用系统滚动条 */
  html, body {
    overflow: hidden;
    height: 100%;
  }
  #wrap {
    width: 300px;
    height: 300px;
    transition: 5s;
  }
  /* 调整角度 */
  #wrap:hover {
    transform: rotate(720deg);
  }
  #wrap > div {
    float: left;
    width: 130px;
    height: 130px;
    margin: 10px;
    border: 1px solid;
    background: pink;
    box-sizing: border-box;
  }
  /* 制作花瓣 */
  #wrap > div:nth-child(1), #wrap > div:nth-child(4) {
    border-radius: 0 60%;
  }
  #wrap > div:nth-child(2), #wrap > div:nth-child(3) {
    border-radius: 60% 0;
  }
  .mt-auto {
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    margin: auto;
  }
</style>
</head>
<body>
  <div id="wrap" class="mt-auto">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
