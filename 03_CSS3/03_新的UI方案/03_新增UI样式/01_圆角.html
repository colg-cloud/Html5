<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01_圆角</title>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  #wrap {
    width: 200px;
    height: 200px;
    border: 1px solid;
    border-radius: 50%;
  }
  .mt-auto {
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    margin: auto;
  }
</style>
</head>
<body>
  <div id="wrap" class="mt-auto"></div>
</body>
</html>
