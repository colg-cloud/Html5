<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>04_box-sizing</title>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  div {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 200px;
    height: 200px;
    margin-left: -100px;
    margin-top: -100px;
    background: pink;
    box-sizing: border-box;
  }
</style>
</head>
<body>
  <div></div>
</body>
</html>
