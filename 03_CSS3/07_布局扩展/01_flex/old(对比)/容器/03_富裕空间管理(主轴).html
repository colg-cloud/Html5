<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>03_富裕空间管理(主轴)</title>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    #wrap {
        width: 400px;
        height: 300px;
        border: 1px solid;
        margin: 100px auto;
        display: -webkit-box;
        /*-webkit-box-orient 控制主轴和侧轴是哪一根*/
        -webkit-box-orient: horizontal;
        /*-webkit-box-direction 控制主轴方向*/
        -webkit-box-direction: normal;
        /*
            start       富裕空间在右边
            end         富裕空间在左边
            center      富裕空间在两边
            justify     富裕空间在项目之间
        */
        -webkit-box-pack: justify;
    }
    #wrap > .item {
        width: 50px;
        height: 50px;
        background: pink;
        text-align: center;
        line-height: 50px;
    }
</style>
</head>
<body>
    <div id="wrap">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
