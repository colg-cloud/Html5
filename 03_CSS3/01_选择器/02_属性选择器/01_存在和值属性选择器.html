<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01_存在和值属性选择器</title>
<style>
  /*
    存在和值属性选择器([attr])
      [attr]: 该选择器选择包含 attr 属性的所有元素, 不论 attr 的值为何
   */
  #wrap [name] {
    background: pink;
  }
  /*
    存在和值属性选择器([attr=val])
      [attr=val]: 该选择器仅选择 attr 属性被赋值为 val 的所有元素
  */
  #wrap [name="colg_jack"] {
    background: deeppink;
  }
  /*
    存在和值属性选择器([attr~=val])
      [attr~=val]: 该选择器仅选择 attr 属性的值（以空格间隔出多个值）中有包含 val 值的所有元素, 比如位于被空格分隔的多个类(class)中的一个类
  */
  #wrap [name~="colg"] {
    background: yellow;
  }
</style>
</head>
<body>
  <div id="wrap">
    <div name="colg_jack">jack</div>
    <div name="colg_rose">rose</div>
    <div name="colg_tom">tom</div>
    <div name="colg jax">jax</div>
    <div>CSS世界</div>
  </div>
</body>
</html>
