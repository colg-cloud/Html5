<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>02_模拟单选框</title>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  label {
    position: relative;
    overflow: hidden;
    float: left;
    width: 50px;
    height: 50px;
    margin-right: 5px;
    border-radius: 50%;
    border: 2px solid;
  }
  label input {
    position: absolute;
    left: -50px;
    top: -50px;
  }
  label > span {
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
  }
  label input:checked + span {
    background: red;
  }
</style>
</head>
<body>
  <label>
    <input type="radio" name="colg">
    <span></span>
  </label>
  <label>
    <input type="radio" name="colg">
    <span></span>
  </label>
  <label>
    <input type="radio" name="colg">
    <span></span>
  </label>
</body>
</html>
