<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01_nth-child</title>
<style>
  /*
    ele:nth-child(1)
      找到选中的第一个元素, 并且这个元素必须是ele
  */
  * {
    margin: 0;
    padding: 0;
  }
  ul > li:nth-child(1) {
    color: pink;
  }
</style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
  </ul>
</body>
</html>
