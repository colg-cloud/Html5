<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01_nth-of-type</title>
<style>
  /*
    ele:th-of-type(1)
      找到选中的第一个是ele的元素
  */
  * {
    margin: 0;
    padding: 0;
  }
  ul >li:nth-of-type(1) {
    color: pink;
  }
</style>
</head>
<body>
  <ul>
    <span>我不是ul下第一个</span>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
  </ul>
</body>
</html>
