<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01_过渡属性_property&过渡周期_duration</title>
<style>
  /*
    transition-property: 过渡属性
      默认值为 all, 表示所有可被动画的属性都表现出过渡动画
    transition-duration: 过渡周期
      属性以秒或毫秒为单位指定过渡动画所需的时间.
      可以指定多个时长, 每个时长会被应用到由 transition-property 指定的对应属性上.
        如果指定的时长个数小于属性个数,那么时长列表会重复.
        如果时长列表更长, 那么该列表会被裁减.
      两种情况下, 属性列表都保持不变.
  */
  * {
    margin: 0;
    padding: 0;
  }
  html, body {
    overflow: hidden;
  }
  html {
    height: 100%;
  }
  body {
    position: relative;
    height: 60%;
    border: 1px solid;
  }
  #wrap {
    width: 200px;
    height: 200px;
    font: 64px/128px "microsoft yahei";
    line-height: 200px;
    text-align: center;
    border-radius: 50%;
    background: pink;
    transition-property: background, width;
    transition-duration: 5s, 2s;
  }
  #wrap:hover {
    width: 400px;
    height: 400px;
    font: 128px/256px "microsoft yahei";
    line-height: 400px;
    text-align: center;
    border-radius: 50%;
    background: deeppink;
  }
  .mt-auto {
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    margin: auto;
  }
</style>
</head>
<body>
  <div id="wrap" class="mt-auto">
    CSS
  </div>
</body>
</html>
