<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>05_基本选择器</title>
</head>
<body>
  <div id="div1" class="box">div1(class="box")</div>
  <div id="div2" class="box">div2(class="box")</div>
  <div id="div3">div3</div>
  <span class="box">span(class="box")</span>
  <br>
  <ul>
    <li>AAAA</li>
    <li title="hello">BBBB(title="hello")</li>
    <li class="box">CCCC(class="box")</li>
    <li title="hello">DDDD(title="hello")</li>
  </ul>

  <script src="../00_libs/jquery-1.10.1/jquery.js"></script>
  <script>
    /*
      基本选择器:
        1. #id: id选择器
        2. element: 元素选择器
        3. .class: 属性原则器
        4. *: 任意标签
        5. selector1, selector2, selector3: 取多个选择器的并集（组合选择器）
        6. selector1selector2selector3: 取多个选择器的交集（相交选择器）
    */

    /*
      需求:
        1. 选择id为div1的元素
        2. 选择所有的div元素
        3. 选择所有class属性为box的元素
        4. 选择所有的div和span元素
        5. 选择所有class属性为box的div元素
     */

    // 1. 选择id为div1的元素
    $('#div1').css('background', 'red')

    // 2. 选择所有的div元素
    $('div').css('background', 'yellow')

    // 3. 选择所有class属性为box的元素
    $('.box').css('background', 'green')

    // 4. 选择所有的div和span元素
    $('div, span').css('background', 'blue')

    // 5. 选择所有class属性为box的div元素
    $('div.box').css('background', 'gray')
  </script>
</body>
</html>
