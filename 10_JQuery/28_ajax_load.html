<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>28_ajax_load</title>
</head>
<body>
    <div><h2>请点击下面的按钮，通过 jQuery AJAX 改变这段文本。</h2></div>
    <button id="btn1" type="button">获得外部的内容</button>

    <script src="../00_libs/jquery-1.10.1/jquery.js"></script>
    <script>
        /*
            load() 方法通过 AJAX 请求从服务器加载数据，并把返回的数据放置到指定的元素中。
            load(url, data, function(response,status,xhr))
                url：	规定要将请求发送到哪个 URL。
                data：  可选。规定连同请求发送到服务器的数据。
                callback：可选。规定当请求完成时运行的函数。
         */

        /*
            需求：
                使用 AJAX 请求来改变 div 下的h2元素的文本
         */

        // 使用 AJAX 请求来改变 div 元素的文本
        $('#btn1').click(function () {
            $('div > h2').load('json/ajax.json')
        })
    </script>
</body>
</html>
