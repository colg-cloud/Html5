<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>03_jQuery核心函数</title>
</head>
<body>
  <!--
    jQuery核心函数用法
      1. 作为一般函数调用: $(param)
        1.1. 参数为函数: 当dom加载完成后, 执行此回调函数
        1.2. 参数为选择器字符串: 查找所匹配的标签, 并将它们封装当成jQuery对象
        1.3. 参数为dom对象: 将dom对象封装成jQuery对象
        1.4. 参数为html标签字符串（用的少）: 创建标签对象并封装成jQuery对象
      2. 作为对象使用: $.xxx()
        2.1. $.each(): 隐式遍历
        2.2. $.trim(): 去除两端的空格
  -->

  <div>
    <button id="btn">测试</button>
    <br>
    <label>
      <input type="text" name="msg1">
    </label><br>
    <label>
      <input type="text" name="msg2">
    </label><br>
  </div>

  <script src="../00_libs/jquery-1.10.1/jquery.js"></script>
  <script>
    /*
      需求1: 点击按钮, 显示按钮的文本, 显示一个新的输入框
      需求2: 遍历输出数组中所有元素值
      需求3: 去掉"my colg"两端的空格
     */

    /*需求1: 点击按钮, 显示按钮的文本, 显示一个新的输入框*/
    // 1.1. 参数为函数: 当dom加载完成后, 执行此回调函数
    $(function () { // 绑定文档加载文成的监听
      // 1.2. 参数为选择器字符串: 查找所匹配的标签, 并将它们封装当成jQuery对象
      $('#btn').click(function () { // 绑定点击事件监听
        // this是发生事件的dom元素（<button id="btn">测试</button>）
        // console.log(this.innerHTML)

        // 1.3. 参数为dom对象: 将dom对象封装成jQuery对象
        console.log($(this).html())

        // 1.4. 参数为html标签字符串（用的少）: 创建标签对象并封装成jQuery对象
        $(`
                    <label>
                        <input type="text" name="msg3">
                    </label><br>
                `).appendTo('div')
      })
    })

    /*需求2: 遍历输出数组中所有元素值*/
    var arr = [2, 4, 7]
    // 2.1. $.each(): 隐式遍历
    $.each(arr, function (index, item) {
      console.log(index, item)
    })
    console.log('----------------------------------------------------------------------------------------------------')

    // 2.2. $.trim(): 去除两端的空格
    var str = '  my colg  '
    console.log(str)
    console.log(str.trim())
    console.log($.trim(str))
  </script>
</body>
</html>
