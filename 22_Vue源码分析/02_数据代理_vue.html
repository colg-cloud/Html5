<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>02_数据代理_vue</title>
<link rel="stylesheet" href="../00_libs/bootstrap-3.3.7/dist/css/bootstrap.css">
</head>
<body>
  <div class="container">
    <div class="lead" id="test">{{name}}</div>
  </div>

  <script type="text/javascript" src="../00_libs/vue-2.5.2/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#test',
      data: {
        name: 'perpare 准备'
      }
    })

    console.log(vm.name, vm)    // vm 代理对data数据的读操作
    vm.name = '数据代理'        // vm 代理对data数据的写操作
    console.log(vm._data.name)
  </script>
</body>
</html>
