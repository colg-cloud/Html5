<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>请发表对Vue的评论</title>
<link rel="stylesheet" href="../../../../00_libs/bootstrap-3.3.7/dist/css/bootstrap.css">
<link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="app">
    <div>
      <header class="jumbotron">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1>请发表对Vue的评论</h1>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" placeholder="用户名">
              </div>
              <div class="form-group">
                <label for="content">评论内容</label>
                <textarea class="form-control" rows="6" id="content" placeholder="评论内容"></textarea>
              </div>
              <div class="form-group">
                <div class="col-md-2 col-md-offset-10">
                  <button type="button" class="btn btn-primary">提交</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-8">
            <h3 class="reply">评论回复：</h3>
            <h2 class="hidden">暂无评论，点击左侧添加评论！！！</h2>
            <ul class="list-group">
              <li class="list-group-item">
                <div class="row">
                  <p class="user col-md-10"><i class="glyphicon glyphicon-info-sign"></i> xxx说：</p>
                  <button class="btn btn-danger col-md-1">删除</button>
                </div>
                <div class="row">
                  <p class="centence col-md-8 col-md-offset-1">Vue不错!</p>
                  <p class="small text-muted col-md-3 text-right">2018-08-02 04:34:11</p>
                </div>
              </li>
              <li class="list-group-item">
                <div class="row">
                  <p class="user col-md-10"><i class="glyphicon glyphicon-info-sign"></i> xxx说：</p>
                  <button class="btn btn-danger col-md-1">删除</button>
                </div>
                <div class="row">
                  <p class="centence col-md-8 col-md-offset-1">Vue不错!</p>
                  <p class="small text-muted col-md-3 text-right">2018-08-02 04:34:11</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
